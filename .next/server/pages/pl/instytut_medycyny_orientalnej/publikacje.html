aktyka/kwalifikacje"},{"name":"Publikacje","link":"/akupunktura_chiropraktyka/publikacje"},{"name":"Kontakt","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - akupunktura i chiropraktykas","description":"Poznaj czym są akupunktura i chiropraktyka, oraz z jakimi problemami one pomagają. Zapoznaj się też z licznymi publikacjami dotyczącymi akupunktury i chiropraktyki."},"imoSpecs":{"nav":[{"name":"Główna","link":"/instytut_medycyny_orientalnej"},{"name":"Szkolenia","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Teksty źródłowe","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Publikacje","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"Gabinety TMC","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Wydarzenia","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Linki","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Kontakt","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"Instytut Medycyny Orientalnej","description":"Instytut Medycyny Orientalnej; poznaj jego cele, misje i filozofię oraz zapoznaj się z dostępnymi szkoleniami."},"szlaZdSpecs":{"nav":[{"name":"O nas","link":"/szlachetne_zdrowie"},{"name":"Pytania","link":"/szlachetne_zdrowie/pytania"},{"name":"Publikacje","link":"/szlachetne_zdrowie/publikacje"},{"name":"Linki","link":"/szlachetne_zdrowie/linki"},{"name":"Kontakt","link":"/szlachetne_zdrowie/kontakt"}],"title":"Szlachetne zdrowie","description":"Zdrowie jest poważną sprawą, więc dzielę się moim ponad trzydziestoletnim doświadczeniem klinicznym, jak zdrowo żyć i jak się starzeć nie będąc ciężarem dla innych."},"akuKosSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_kosmetyczna"},{"name":"O nas","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"Historia","link":"/akupunktura_kosmetyczna/historia"},{"name":"Rezultaty","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Pytania i odpowiedzi","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publikacje","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Kontakt","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Akupunktura kosmetyczna","description":"Akupunktura kosmetyczna to świetny sposób na odmłodzenie twarzy i ujędrnienie ciała. Poznaj w jaki sposób jest stosowana i jej pozytywny wpływ na całokształt ciała."},"footerRights":"Henryk Dyczek. Wszystkie prawa zastrzeżone.","footerCredits":"Strona wykonana przez","contact":{"type":"tel./faks"}},"imoMain":{"pageName":"INSTYTUT MEDYCYNY ORIENTALNEJ","smallerInfo":"Informacja zawarta na stronach internetowych Instytutu Medycyny Orientalnej ma charakter wyłącznie edukacyjny w związku z czym Instytut nie ponosi odpowiedzialności za to w jaki sposób informacja zawarta na tych stronach jest używana. Instytut Medycyny Orientalnej nie diagnozuje, nie leczy, nie przepisuje leków, oraz nie rekomenduje sposobu leczenia choroby jak to ma miejsce w medycynie ortodoksyjnej (konwencjonalnej). Informacja a zawarta na tych stronach nie jest przeznaczona do diagnozowania, leczenia i profilaktyki."},"imoPublikacje":{"head":"Publikacje","author":"Autor","summaryHead":"Streszczenie","download":"Pobierz pełen dokument","enVersion":"po angielsku","plVersion":"po polsku","publicsList":[{"year":2017,"publics":[{"header":"Punkty Akupunktury – Jelito Grube i Płuca – monografia, s. 275.","author":"Henryk Dyczek","doc":"Próbka_Punkty_Akupunktury_Płuca_i_Jelito_Grube.pdf"}]},{"year":2014,"publics":[{"header":"Anatomiczna Lokalizacja Punktów Akupunktury – monografia, s. 925.","author":"Henryk Dyczek","doc":"Próbka_Anatomiczna_lokalizacja.pdf"}]},{"year":2004,"publics":[{"header":"Podstawy i zasady leczenia akupunkturą dolegliwości kręgosłupa w sytuacji, gdy terapia manualna nie przynosi trwałych efektów.","author":"Henryk Dyczek","short":"\u003cp class='align-left'\u003eThis is the presentation of a study case of an anorexic female, who has commenced the acupuncture treatment for anorexia nervosa five years ago at the age of 23. Currently she is holding a university post as a lecturer and writes her PhD dissertation. She lives normal live both professionally and personally fulfilling. At the age of 17, the patient was diagnosed with anorexia nervosa. Within one year she lost 20 kilograms. When she arrived for treatment she was 23 years old and she suffered from: severe depression (at the time treated with Prozac), drilling stomach pain, which did not react to any medication, had duodenal ulcers, was consumed by stress, suffered from hypothermia \u0026 was totally exhausted. The patient's mother has also been treated by the same acupuncture practitioner, though with a lesser frequency. That coincidence gave the practitioner a valuable insight into a possible eitiology of the daughter's illness. The study not only describes the treatment procedures which were used during the patient' recovery period, but also attempts to analyse and draw conclusion from the mother-daughter relationship in the light of the Mother-Child Law of the Five Phase Cycle. (201 words).\u003c/p\u003e","doc":"pub001.doc"},{"header":"Anoreksja, przypadek relacji matka-córka w świetle prawa 5 elementów.","author":"Henryk Dyczek","short":"\u003cp class='align-left'\u003eThis is the presentation of a study case of an anorexic female, who has commenced the acupuncture treatment for anorexia nervosa five years ago at the age of 23. Currently she is holding a university post as a lecturer and writes her PhD dissertation. She lives normal live both professionally and personally fulfilling. At the age of 17, the patient was diagnosed with anorexia nervosa. Within one year she lost 20 kilograms. When she arrived for treatment she was 23 years old and she suffered from:\u003c/p\u003e\u003cul class='dashed'\u003e\u003cli\u003esevere depression (at the time treated with Prozac),\u003c/li\u003e\u003cli\u003edrilling stomach pain, which did not react to any medication,\u003c/li\u003e\u003cli\u003ehad duodenal ulcers,\u003c/li\u003e\u003cli\u003ewas consumed by stress,\u003c/li\u003e\u003cli\u003esuffered from hypothermia \u0026 was totally exhausted.\u003c/li\u003e\u003c/ul\u003e\u003cp class='align-left'\u003eThe patient's mother has also been treated by the same acupuncture practitioner, though with a lesser frequency. That coincidence gave the practitioner a valuable insight into a possible eitiology of the daughter's illness. The study not only describes the treatment procedures which were used during the patient' recovery period, but also attempts to analyse and draw conclusion from the mother-daughter relationship in the light of the Mother-Child Law of the Five Phase Cycle. (201 words).\u003c/p\u003e","doc":"pub002.doc","english":true},{"header":"Bóle głowy - zaginione przyczyny.","author":"Henryk Dyczek","short":"\u003cp class='align-left'\u003ePomysł do tej prezentacji powstał z wewnętrznej potrzeby autora podzielenia się wieloletnim doświadczeniem w eliminowaniu bólów głowy. Kompleksowe i długie procedury leczenia bólów głowy Tradycyjną Medycyną Chińską, nie rzadko podparte nieprzejrzystą diagnozą, mogą być w znacznym stopniu skrócone poprzez zastosowanie podstawowych technik terapii czaszkowo-krzyżowej. Prezentacja ta analizuje możliwe przyczyny bólów głowy i poszukuje prostych rozwiązań ich eliminacji.\u003c/p\u003e","doc":"pub003.pps","english":true},{"header":"Analiza procesu rozpoznania medycyny alternatywnej przez medycynę konwencjonalną w okresie 1965 - sierpień 2003.","author":"Henryk Dyczek","short":"\u003cp class='align-left'\u003eMedycyna alternatywna w szczególności akupunktura, chiropraktyka i homeopatia została zauważona przez medycynę konwencjonalną w Europie w latach sześćdziesiątych ubiegłego stulecia. Sceptycyzm medycyny konwencjonalnej spowodował, że medycyna alternatywna nie uzyskała uznania na które zasługuje. Jednakże w ostatnich dwudziestu latach jej miejsce w podstawowej opiece medycznej uległo zasadniczej zmianie, zaś zapotrzebowanie na usługi medycyny alternatywnej się zwiększa. Prezentowana analiza dotyczy wszystkich tytułów artykułów na temat akupunktury, które zostały umieszczone w Medline Webside w okresie od 1965 do sierpień 2003. Zbiór tych tytułów został podzielony na okresy : 1965-1974, 1975-1984, 1985-1994, 1995-2003 i porównany do British National Corpus z użyciem oprogramowania Wmatrix dzięki uprzejmości Lancaster University, Wielka Brytania, w celu uzyskania częstotliwości pojawiania się w analizowanych tekstach słów i semantycznych pojęć istotnych dla przeprowadzonej analizy. Wyniki przeprowadzonej analizy demonstrują w jaki sposób medycyna alternatywna uzyskiwała uznanie medycyny konwencjonalnej, oraz demonstrują jak trudny był to dla niej okres. Co więcej, przeprowadzona analiza pokazuje, że w latach 60-tych ubiegłego stulecia medycyna alternatywna była podejrzewana o kuglarstwo, a mówienie o niej budziło niesmak wśród słuchających. Sytuacja ta uległa jednak diametralnej końcem lat 90-tych ubiegłego stulecia.\u003c/p\u003e","doc":"pub004.pps","english":true}]}]}}},"initialLocale":"pl","ns":["main","imoMain","imoPublikacje"],"userConfig":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"},"default":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"}}}}},"__N_SSG":true},"page":"/instytut_medycyny_orientalnej/publikacje","query":{},"buildId":"9D_VtzoX-lWsHmFxdKz_7","isFallback":false,"gsp":true,"locale":"pl","locales":["pl","en"],"defaultLocale":"pl","scriptLoader":[]}</script></body></html>
