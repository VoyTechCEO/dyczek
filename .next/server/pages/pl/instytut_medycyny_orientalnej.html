kacje","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Kontakt","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Akupunktura kosmetyczna","description":"Akupunktura kosmetyczna to świetny sposób na odmłodzenie twarzy i ujędrnienie ciała. Poznaj w jaki sposób jest stosowana i jej pozytywny wpływ na całokształt ciała."},"footerRights":"Henryk Dyczek. Wszystkie prawa zastrzeżone.","footerCredits":"Strona wykonana przez","contact":{"type":"tel./faks"}},"imoHome":{"targetTitle":"Nasze cele","target":["Propagowanie dziedzictwa nauki i sztuki orientalnej.","Organizowanie szkoleń w zakresie nauki i sztuki orientalnej.","Tworzenie forum dla wymiany doświadczeń i zdobyczy naukowych."],"missionTitle":"Nasza misja","mission":"Instytut Medycyny Orientalnej powstał dla stworzenia wiarygodnego źródła informacji dotyczącej nauki i sztuki Dalekiego Wschodu. \u003cbr /\u003e\u003cbr /\u003e Koncept Instytutu powstał podczas różnego rodzaju spotkań i dyskusji oraz pracy z chorymi w moim gabinecie w okresie ostatnich 20 lat. Osoby z którymi rozmawiałem, jak i chorzy, którzy po leczeniu \u003cspan\u003eTradycyjną Medycyną Chińską\u003c/span\u003e nie kryli zachwytu filozofią i mądrością tego sprawdzonego czasem systemu. Stworzenie Instytutu jest próbą wyjścia na przeciw życzeniom chcących poszerzyć swoją wiedzę związaną z tym tematem, jak i osób zainteresowanych skorzystaniem z wiedzy i doświadczenia innych. \u003cbr /\u003e\u003cbr /\u003e Jestem głęboko przekonany, że nauka i sztuka są ze sobą powiązane jak \u003cspan\u003eYin i Yang\u003c/span\u003e. Dlatego też poznawanie jednej bez uwzględnienia drugiej prowadzi do zubożenia wiedzy, a brak uwzględnienia kontekstu kulturowego, w którym powstawały jestźródłem wielu nieporozumień.\u003cbr /\u003e\u003cbr /\u003e Instytut zaprasza tych wszystkich, którzy chcieliby swoją wiedzą i doświadczeniem wzbogacić wiarygodność osiągnięć naukowych i kulturowych Dalekiego Wschodu, jak i osoby pragnące podzielić się twórczą krytyką dotyczącą informacji zawartych na stronach Instytutu.","date":"Listopad, 2004"},"imoMain":{"pageName":"INSTYTUT MEDYCYNY ORIENTALNEJ","smallerInfo":"Informacja zawarta na stronach internetowych Instytutu Medycyny Orientalnej ma charakter wyłącznie edukacyjny w związku z czym Instytut nie ponosi odpowiedzialności za to w jaki sposób informacja zawarta na tych stronach jest używana. Instytut Medycyny Orientalnej nie diagnozuje, nie leczy, nie przepisuje leków, oraz nie rekomenduje sposobu leczenia choroby jak to ma miejsce w medycynie ortodoksyjnej (konwencjonalnej). Informacja a zawarta na tych stronach nie jest przeznaczona do diagnozowania, leczenia i profilaktyki."}}},"initialLocale":"pl","ns":["main","imoHome","imoMain"],"userConfig":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"},"default":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"}}}}},"__N_SSG":true},"page":"/instytut_medycyny_orientalnej","query":{},"buildId":"oFE15pABjSHybaUpxeBW7","isFallback":false,"gsp":true,"locale":"pl","locales":["pl","en"],"defaultLocale":"pl","scriptLoader":[]}</script></body></html>
