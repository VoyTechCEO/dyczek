kwalifikacje"},{"name":"Publikacje","link":"/akupunktura_chiropraktyka/publikacje"},{"name":"Kontakt","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - akupunktura i chiropraktykas","description":"Poznaj czym są akupunktura i chiropraktyka, oraz z jakimi problemami one pomagają. Zapoznaj się też z licznymi publikacjami dotyczącymi akupunktury i chiropraktyki."},"imoSpecs":{"nav":[{"name":"Główna","link":"/instytut_medycyny_orientalnej"},{"name":"Szkolenia","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Teksty źródłowe","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Publikacje","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"Gabinety TMC","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Wydarzenia","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Linki","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Kontakt","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"Instytut Medycyny Orientalnej","description":"Instytut Medycyny Orientalnej; poznaj jego cele, misje i filozofię oraz zapoznaj się z dostępnymi szkoleniami."},"szlaZdSpecs":{"nav":[{"name":"O nas","link":"/szlachetne_zdrowie"},{"name":"Pytania","link":"/szlachetne_zdrowie/pytania"},{"name":"Publikacje","link":"/szlachetne_zdrowie/publikacje"},{"name":"Linki","link":"/szlachetne_zdrowie/linki"},{"name":"Kontakt","link":"/szlachetne_zdrowie/kontakt"}],"title":"Szlachetne zdrowie","description":"Zdrowie jest poważną sprawą, więc dzielę się moim ponad trzydziestoletnim doświadczeniem klinicznym, jak zdrowo żyć i jak się starzeć nie będąc ciężarem dla innych."},"akuKosSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_kosmetyczna"},{"name":"O nas","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"Historia","link":"/akupunktura_kosmetyczna/historia"},{"name":"Rezultaty","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Pytania i odpowiedzi","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publikacje","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Kontakt","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Akupunktura kosmetyczna","description":"Akupunktura kosmetyczna to świetny sposób na odmłodzenie twarzy i ujędrnienie ciała. Poznaj w jaki sposób jest stosowana i jej pozytywny wpływ na całokształt ciała."},"footerRights":"Henryk Dyczek. Wszystkie prawa zastrzeżone.","footerCredits":"Strona wykonana przez","contact":{"type":"tel./faks"}},"akuKosMain":{},"akuKosResults":{"header1":"Rezultaty","paragraph1":"Akupunktura kosmetyczna zasadniczo nakłuwa punkty położone na mięśniach twarzy, w celu poprawy ich elastyczności, co daje efekt odmładzający twarzy. Ponadto nakłuwane są punkty na nogach, ramionach i tułowiu a celu zrównoważenia energii życia.","paragraph2":"Badania opublikowane w Journal of Clinical Acupuncture w 1996r demonstrują, że na 300 osób, które otrzymały akupunkturę kosmetyczną, aż 90% zauważyły poprawę w wyglądzie skóry twarzy tylko po jednym zabiegu akupunktury kosmetycznej.","paragraph3":"W czasie kuracji akupunkturą kosmetyczną klienci mogą nie tylko oczekiwać, że ich twarz będzie coraz bardziej promienista, ale zauważą zwiększone poczucie wewnętrznej harmonii i radości życia. Gazeta The Irish Times z uznaniem napisała o akupunkturze kosmetycznej: ,,opłacalna alternatywa do chirurgii kosmetycznej, zaś jej efekty nie ograniczają się jedynie do poprawienia wyglądu twarzy''","before":"Przed","after":"Po","header2":"Wypowiedzi pacjentów","commentsList":["Jane Becker, kompozytorka i pianistka, obchodziła swe pięćdziesiąte urodziny u dermatologa, płacąc 1500 dolarów za zastrzyki z restylanu i botoksu. Już trzy miesiące później ich wygładzającego efektu nie było widać. Jane postanowiła więc wypróbować inny eliksir młodości: akupunkturę twarzy.","Podobnie jak wiele kobiet, które sięgnęły po akupunkturę w pościgu za pięknem, Becker miała nadzieję, że nakłucie strategicznych punktów twarzy będzie tańsze i da bardziej trwały efekt niż jej ''urodzinowe'' zastrzyki.","Jane, dziś 53-latka, zaczęła od dziesięciu sesji w ciągu pięciu tygodni (1000 dolarów), a teraz co miesiąc chodzi na sesje podtrzymujące efekty kuracji (105 dolarów za sesję). Według niej akupunktura jest nie tylko tania, ale opłaca się na wiele innych sposobów.","- Widzę różnicę w wyglądzie twarzy - mówi Jane, która chodzi do Stevena Sonmore'a, dyplomowanego akupunkturzysty z Minneapolis. - Wyglądam młodziej, skóra jest gładsza, rozjaśniona i jędrniejsza.","Pierwsi klienci, jak Becker, zaczęli rozpowiadać o zaletach tzw. liftingu twarzy akupunkturą. Przed rozdaniem Oscarów w 2005 roku ekipa akupunkturzystów zjechała do Soho House, stworzonego naprędce miejsca spotkań gwiazd w Los Angeles, te zaś ochoczo skorzystały z szansy na odświeżenie cery.","Teraz, dzięki dużo sprawniejszemu marketingowi, akupunktura kosmetyczna zaczęła przykuwać uwagę poważnej części pomarszczonych klientów. Jej holistyczne podejście podoba się zwłaszcza kobietom, które chcą powstrzymać oznaki starzenia, ale nie decydują się na operację czy zastrzyki z różnych chemikaliów.","Czy nazywa się to ''odnową twarzy'', ''liftingiem akupunkturą'' czy ''akupunkturą kosmetyczną'', cel jest jeden: usunięcie zmarszczek i napięcia mięśni, oraz poradzenie sobie z problemami zdrowotnymi, które nie pozwalają na uzyskanie pięknej, świeżej cery. Podobnie jak w przypadku tradycyjnych nakłuwań, wbijanie igieł w określone punkty stymuluje naturalne siły witalne ciała - zwane qi. Są jednak pewne dodatkowe korzyści.","Czy to naprawdę działa? To trzeba będzie udowodnić. Badania wykazały, że akupunktura jest skutecznym sposobem na pozbycie się napięć mięśniowych, chronicznego bólu, migren czy bólu pleców. Nie ma jednak żadnych sprawdzonych badań, które wykazywałyby, że akupunktura zmniejsza zmarszczki. Mimo to, w ciągu ostatnich lat zwiększyła się liczba miejsc, oferujących akupunkturę kosmetyczną.","- W całym kraju widać wzrost zainteresowania - mówi Martha Lucas, dyplomowana akupunkturzystka, która w roku 2003 pomogła stworzyć system akupunktury kosmetycznej Mei Zen (po chińsku znaczy to ''piękna osoba''. Lucas prowadzi seminaria, w których uczestniczy około 30 początkujących kosmetyczek. - Największym rynkiem było dotąd Los Angeles, ale teraz dzwonią już ludzie z całych Stanów.","Mary Elizabeth Wakefield, dyplomowana akupunkturzystka, która prowadziła wspomnianą imprezę przed Oscarową galą w 2005 roku, wyszkoliła ponad dwa tysiące nauczycieli w 40 krajach - praktykują oni teraz promowaną przez nią akupunkturę twarzy. Do dziś Wakefield wyszkoliła też ponad 1200 specjalistów, zaczynając od stu osób w roku 2001.","- Starożytni Chińczycy od wieków promowali zdrowie i urodę - mówi Mary. - Ale my przenieśliśmy to na nowy poziom.","Jedną z przyczyn sukcesu jest na pewno skuteczny marketing: na seminariach Lucas można się dowiedzieć, jak robić zdjęcia ''przed'' i ''po'', czy jak nawiązywać owocne relacje z dermatologami. Lucas rozdaje nawet T-shirty z napisem ''Cosmetic Acupuncture Works'' (''Akupunktura kosmetyczna działa'' - przyp. tłum.)"],"src":"Źródło","access":"Dostęp"}}},"initialLocale":"pl","ns":["main","akuKosMain","akuKosResults"],"userConfig":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"},"default":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"}}}}},"__N_SSG":true},"page":"/akupunktura_kosmetyczna/rezultaty","query":{},"buildId":"Z271GznMJwSxjCy7k9TQi","isFallback":false,"gsp":true,"locale":"pl","locales":["pl","en"],"defaultLocale":"pl","scriptLoader":[]}</script></body></html>
