,{"name":"Publikacje","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Kontakt","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Akupunktura kosmetyczna","description":"Akupunktura kosmetyczna to świetny sposób na odmłodzenie twarzy i ujędrnienie ciała. Poznaj w jaki sposób jest stosowana i jej pozytywny wpływ na całokształt ciała."},"footerRights":"Henryk Dyczek. Wszystkie prawa zastrzeżone.","footerCredits":"Strona wykonana przez","contact":{"type":"tel./faks"}},"akuKosMain":{},"akuKosQuestions":{"threadsList":[{"question":"Kto przeprowadza zabieg?","answer":["\u003ca href='/'\u003eDr n. med. Henryk Dyczek\u003c/a\u003e, Ac.M., FEA, MBAcC, D.C., B.Sc., M.A. jest absolwentem College of Traditional Acupuncture, Oxford College of Chiropractic, Oxford Brookes University, Lancaster University I Uniwesytetu Łódzkiego. Specjalizację w zakresie akupunktury kosmetycznej uzyskał w Instytucie \u003ca href='https://www.facialenhance.co.uk/'\u003eFacial Enhance Acupuncture\u003c/a\u003e prowadzonym przez Paula Atkinsa w Kornwalii, Wielka Brytania. Henryk Dyczek jest pełnoprawnym członkiem \u003ca href='https://acupuncture.org.uk/'\u003eBritish Acupuncture Council\u003c/a\u003e (Brytyjskiej Rady Akupunktury)."]},{"question":"Jakich mogę oczekiwać rezultatów?","answer":["W związku z tym, że zabieg jest \u003cb\u003ecałkowicie naturalny\u003c/b\u003e, tzn. do skóry nie wprowadza się żadnych substancji chemicznych, \u003cb\u003enie ma on żadnych przeciwwskazań\u003c/b\u003e. Efekt odmładzania skóry klienta uzyskuje się poprzez stymulację energii ciała pacjenta za pomocą punktów akupunktury. Efekt działania akupunktury odczuwany jest również w lepszym samopoczuciu klienta.","Po każdym z zabiegów akupunktury kosmetycznej klient zauważa stopniowe \u003cb\u003ewygładzanie zmarszczek\u003c/b\u003e twarzy i akupunktury kosmetycznej używane są nie tylko punkty akupunktury znajdujące się na twarzy. Toteż, nierzadko klienci zauważają ogólną \u003cb\u003epoprawę samopoczucia i ulgę\u003c/b\u003e w innych dolegliwościach. Istnieje możliwość ukierunkowania zabiegów akupunktury na różne dolegliwości. Powinny być one jednak zasygnalizowane w czasie pierwszej konsultacji.","Zabiegi \u003cb\u003eakupunktury kosmetycznej\u003c/b\u003e nie dają tak uderzających i natychmiastowych rezultatów jak to ma miejsce w przypadku zastosowania procedur medycyny estetycznej. Akupunktura kosmetyczna pracuje na subtelnym poziomie naturalnej energii pacjenta. Zatem oczekiwane zmiany w wyglądzie twarzy są bardziej wytworne i delikatne, zaś koszty akupunktury kosmetycznej są nieporównywalnie niższe niż koszty innych zabiegów medycyny estetycznej. \u003ca href='http://zdrowie.onet.pl/1470227,2039,,,,po_co_leki_dajcie_igly_,profilaktyka.html'\u003eZobacz\u003c/a\u003e.","Stosowanie akupunktury kosmetycznej pomaga w:"],"list":["Trądziku i innych chorobach skóry","Redukuje zmarszczki","Usuwa worki pod oczami","Podnosi opadające powieki","Ujędrnia skórę twarzy","Nawilża skórę","Ożywia wygląd oczu","Pomaga pacjentowi wyglądać i czuć się lepiej"]},{"question":"Jak wygląda zabieg akupunktury kosmetycznej?","answer":["Każdy człowiek jest inny zatem reakcja na zabieg akupunktury kosmetycznej różni się u każdej osoby. Toteż rekomendowane jest poddanie się \u003cb\u003ecyklowi zabiegów\u003c/b\u003e dla osiągnięcia optymalnego efektu odmłodzenia skóry. Jakkolwiek zauważalne zmiany w odmłodzeniu skory są często widoczne \u003cb\u003ejuż po pierwszym zabiegu\u003c/b\u003e, natomiast znaczące zmiany pojawiają się po 3-4 zabiegach. Proponowana częstotliwość zabiegu to 1-2 tygodniowo. Zwiększona częstotliwość zabiegów daje szybsze odmłodzenie i regenerację skóry.","Ponadto akupunktura oferuje odmładzanie od wewnątrz, czyli odmładza nie tylko skórę, która jest największym narządem człowieka, ale cały jego organizm, tak że nie wygląda on tylko lepiej, ale poprawia się jego samopoczucie i zwiększa energia życia - \u003cb\u003epowraca witalność i sprężystość\u003c/b\u003e.","Wiele osób regularnie korzysta z usług salonów kosmetycznych, czy uczęszcza do różnego rodzaju klubów sportowych i wellness. Akupunktura stosowana \u003cb\u003esystematycznie\u003c/b\u003e utrzymuje ciało i psychikę człowieka na poziomie wysokiej sprawność fizycznej i psychicznej.","Pierwsza wizyta trwa około 1 godziny, podczas której zbierana jest informacja o zdrowiu klienta. Pozostałe wizyty, w czasie których wykonywane są zabiegi akupunktury mieszczą się w około 30 minutach. \u003cb\u003eObecność Państwa w gabinecie, jak i treść prowadzonych rozmów pozostaje poufna\u003c/b\u003e."]},{"question":"Czy igły sprawiają ból?","answer":["Używane igły są bardzo cienkie (Ø0,16-0,22mm). Są to igły sterylne i jednorazowego użycia. Podczas nakłuwania u niektórych osób odczuwane jest jedynie delikatne uczucie szczypania. Cały zabieg akupunktury jest doświadczeniem relaksującym. Większość osób niedowierza jak cienkie są igły akupunktury i jak subtelne odczucie one generują.","Akupunktura nie generuje efektów ubocznych. Bardzo, bardzo rzadko pojawia maleńki siniak w rejonie nakłucia, który zanika po kilku dniach."]},{"question":"Czy akupunktura jest dla mnie?","answer":["Akupunktura kosmetyczna jest \u003cb\u003edobra dla każdego\u003c/b\u003e. Wiele osób preferuje akupunkturę kosmetyczną zamiast zabiegów chirurgii estetycznej. Pomimo tego, że efekt akupunktury kosmetycznej może znacząco odmłodzić skórę, nie może być on jednak porównywany z efektem zabiegów chirurgii. Jednakże rezultaty akupunktury kosmetycznej są bardziej subtelne i naturalnie harmonizujące z fizjonomią twarzy dając jej naturalny blask.","Akupunktura kosmetyczna jest bardzo wskazana przy trądziku i wiotczejącej skórze. Zabiegi akupunktury nie tylko \u003cb\u003eodmładzają i ujędrniają\u003c/b\u003e skórę, ale działają na cały ustrój człowieka poprawiając jego samopoczucie.","Być może jesteś osobą, która odczuwa swój wiek i zauważasz zmiany skórne na twarzy. Jeżeli tak jest to akupunktura kosmetyczna może Ci pomoc w rewitalizacji skory i regeneracji nadszarpniętej energii życiowej. Po kliku zabiegach akupunktury kosmetycznej usłyszysz komentarz: \u003cb\u003e,,jak dobrze wyglądasz''\u003c/b\u003e i inni będą chcieli znać sekret Twojego dobrego wyglądu i samopoczucia."]},{"question":"Ile kosztuje zabieg?","answer":["Proszę o kontakt telefoniczny ze względu na okresowe promocje."]}]}}},"initialLocale":"pl","ns":["main","akuKosMain","akuKosQuestions"],"userConfig":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"},"default":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"}}}}},"__N_SSG":true},"page":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi","query":{},"buildId":"u2B1Hwp_pA4qhQsCArpmd","isFallback":false,"gsp":true,"locale":"pl","locales":["pl","en"],"defaultLocale":"pl","scriptLoader":[]}</script></body></html>
