raktyka"},{"name":"Kwalifikacje","link":"/akupunktura_chiropraktyka/kwalifikacje"},{"name":"Publikacje","link":"/akupunktura_chiropraktyka/publikacje"},{"name":"Kontakt","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - akupunktura i chiropraktykas","description":"Poznaj czym są akupunktura i chiropraktyka, oraz z jakimi problemami one pomagają. Zapoznaj się też z licznymi publikacjami dotyczącymi akupunktury i chiropraktyki."},"imoSpecs":{"nav":[{"name":"Główna","link":"/instytut_medycyny_orientalnej"},{"name":"Szkolenia","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Teksty źródłowe","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Publikacje","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"Gabinety TMC","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Wydarzenia","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Linki","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Kontakt","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"Instytut Medycyny Orientalnej","description":"Instytut Medycyny Orientalnej; poznaj jego cele, misje i filozofię oraz zapoznaj się z dostępnymi szkoleniami."},"szlaZdSpecs":{"nav":[{"name":"O nas","link":"/szlachetne_zdrowie"},{"name":"Pytania","link":"/szlachetne_zdrowie/pytania"},{"name":"Publikacje","link":"/szlachetne_zdrowie/publikacje"},{"name":"Linki","link":"/szlachetne_zdrowie/linki"},{"name":"Kontakt","link":"/szlachetne_zdrowie/kontakt"}],"title":"Szlachetne zdrowie","description":"Zdrowie jest poważną sprawą, więc dzielę się moim ponad trzydziestoletnim doświadczeniem klinicznym, jak zdrowo żyć i jak się starzeć nie będąc ciężarem dla innych."},"akuKosSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_kosmetyczna"},{"name":"O nas","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"Historia","link":"/akupunktura_kosmetyczna/historia"},{"name":"Rezultaty","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Pytania i odpowiedzi","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publikacje","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Kontakt","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Akupunktura kosmetyczna","description":"Akupunktura kosmetyczna to świetny sposób na odmłodzenie twarzy i ujędrnienie ciała. Poznaj w jaki sposób jest stosowana i jej pozytywny wpływ na całokształt ciała."},"footerRights":"Henryk Dyczek. Wszystkie prawa zastrzeżone.","footerCredits":"Strona wykonana przez","contact":{"type":"tel./faks"}},"szlaZdMain":{"smallerInfo":"Wszelkie materiały i publikacje umieszczone na stronach www.szlachetnezdrowie.edu.pl mają wyłącznie charakter informacyjny i nie mogą być wykorzystywane do diagnozy, jak i leczenia chorób. W związku z czym www.szlachetnezdrowie.edu.pl nie ponosi odpowiedzialności za to w jaki sposób informacja zawarta na tych stronach jest używana. Właściciel strony www.szlachetnezdrowie.edu.pl jest zwolennikiem profilaktyki prozdrowotnej."},"szlaZdQuestions":{"header1":"F.A.Q. - Pytania i odpowiedzi","faqList":[{"question":"Zwracam uwagę na to, co jem i z jakich źródeł pochodzi mój pokarm. Czy to wystarczy, aby cieszyć się dobrym zdrowiem?","answer":"\u003cp\u003eW opinii dr Rath, pioniera Medycyny Komórkowej, ,,nie powinniśmy się dać zwieść samozwańczym apostołom diety i mistrzom jogi'' (Rath,2007:247). Źródłem zdrowia człowieka jest zapewnienie każdej komórce człowieka wystarczającej ilości składników pokarmowych, tj. makroelementów (białka, węglowodany i tłuszcze) i mikroelementów (witaminy, minerały, pierwiastki śladowe i aminokwasy) (Rath, 2007).\u003c/p\u003e\u003cp\u003e\u003cb\u003eZdrowie i choroba określone są na poziomie milionów komórek tworzących nasze ciało i organy (Rath, 2007:225)\u003c/b\u003e\u003c/p\u003e"},{"question":"Co to jest Medycyna Komórkowa?","answer":"\u003cp\u003eMedycyna Komórkowa jest nauką, która analizuje potrzeby pokarmowe komórki i wskazuje na potrzebę uzupełniania współczesnego pokarmu mikroelementami, gdyż pokarm ten jest zubożony. Źródłem życia jest energia (ATP) produkowana przez komórkę. Niedożywiona komórka produkuje za mało energii dla życia. Jakże często pierwszym objawem choroby jest uskarżanie się na brak energii. Jest to sygnał, że Twoje komórki są niedożywione.\u003c/p\u003e\u003cp\u003e\u003cb\u003emało energii życia = początek choroby\u003c/b\u003e\u003c/p\u003e"},{"question":"Jak wytłumaczyć, że w przeszłości ludzi nie połykali mikroelementów i cieszyli się dobrym zdrowiem?","answer":"\u003cp\u003eW przeszłości pokarm posiadał więcej mikroelementów. Od lat 60-tych ubiegłego stulecia wielkotowarowa produkcja żywności, co oznacza: z najmniejszej połaci gleby wyprodukować jak najszybciej i jak najwięcej, powoduje, że współczesny pokarm posiada tylko nikły procent wartości odżywczej w porównaniu z tym, co posiadał kiedyś. Ponadto jest skażony nawozami sztucznymi i środkami ochrony roślin.\u003c/p\u003e"},{"question":"Wszystkie warzywa i owoce, które konsumuję, produkuje sam. Nie używam nawozów sztucznych, ani chemicznych środków ochrony roślin. Czy zatem one również są niepełnowartościowe?","answer":"\u003cp\u003eRoślina, aby się rozwijać potrzebuje wodę. Zazwyczaj jest to woda pochodząca z opadów deszczu. Okazuje się, że woda jest nośnikiem informacji o środowisku, w którym przebywa. ,,Można powiedzieć, że woda jak taśma magnetyczna zapisuje rezonans magnetyczny innych substancji i w ten sposób absorbuje właściwości innych substancji, sama je przejmuje - można by rzec małpuje i przekazuje je jako własne. Można to wyjaśnić w ten sposób, ze woda zatrzymuje informacje zanieczyszczonych substancji w swojej strukturze cząsteczkowej, tak że ich właściwości są nadal widoczne, nawet jeśli woda zmieniła formę'' (Higa, 2003:138). Tradycyjnie woda wyparowując była oczyszczana przez promienie słoneczne w wyższych warstwach atmosfery. Obecnie wyższe warstwy atmosfery są tak zanieczyszczone, że oczyszczona para wodna, czyli woda, zostaje zanieczyszczona zanim opadnie na ziemię w postaci deszczu. Toteż problem zanieczyszczenia wody jest bardzo poważny. Konsekwencją tego jest powszechne zatrucie gleb wodą deszczową w mniejszym, bądź też większym stopniu. Zatrucie gleby obniża wartości odżywcze rosnących na niej roślin. W Tabeli 1 zostały przedstawione zawartości kilku istotnych mikroelementów potrzebnych dla zdrowia komórki, czyli produkcji energii życia, w latach 1985 i 2002. Dane z 2002r w porównaniu z 1985 r. są już i tak niepokojące. Od tego czasu zawartość mikroelementów zapewne jeszcze bardziej się obniżyła, gdyż chemizacja rolnictwa raczej uległa zwiększeniu. Może tutaj należy poszukiwać zwiększenia liczby zachorowań na nowotwory, alergie, etc.\u003c/p\u003e\u003cp\u003e\u003cb\u003eZwiązki mineralne i witaminy, zawartość w miligramach na 100g produktu spożywczego\u003c/b\u003e\u003c/p\u003e\u003ctable\u003e\u003ctr\u003e\u003cth\u003eProdukt\u003c/th\u003e\u003cth\u003eSkładnik\u003c/th\u003e\u003cth\u003e1985\u003c/th\u003e\u003cth\u003e2002\u003c/th\u003e\u003cth\u003eRóżnica\u003c/th\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth colSpan='5'\u003eOwoce\u003c/th\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eJabłka\u003c/td\u003e\u003ctd\u003eWitamina C\u003c/td\u003e\u003ctd\u003e5\u003c/td\u003e\u003ctd\u003e2\u003c/td\u003e\u003ctd\u003e-60%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='4'\u003eBanany\u003c/td\u003e\u003ctd\u003eWapń\u003c/td\u003e\u003ctd\u003e8\u003c/td\u003e\u003ctd\u003e7\u003c/td\u003e\u003ctd\u003e-12%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eKwas foliowy\u003c/td\u003e\u003ctd\u003e23\u003c/td\u003e\u003ctd\u003e5\u003c/td\u003e\u003ctd\u003e-79%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnez\u003c/td\u003e\u003ctd\u003e31\u003c/td\u003e\u003ctd\u003e24\u003c/td\u003e\u003ctd\u003e-23%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eWitamina B6\u003c/td\u003e\u003ctd\u003e330\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-95%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='2'\u003eTruskawki\u003c/td\u003e\u003ctd\u003eWapń\u003c/td\u003e\u003ctd\u003e21\u003c/td\u003e\u003ctd\u003e12\u003c/td\u003e\u003ctd\u003e-43%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eWitamina C\u003c/td\u003e\u003ctd\u003e60\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-87%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth colSpan='5'\u003eWarzywa\u003c/th\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='3'\u003eBrokuły\u003c/td\u003e\u003ctd\u003eWapń\u003c/td\u003e\u003ctd\u003e103\u003c/td\u003e\u003ctd\u003e28\u003c/td\u003e\u003ctd\u003e-73%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eKwas foliowy\u003c/td\u003e\u003ctd\u003e47\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-62%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnez\u003c/td\u003e\u003ctd\u003e24\u003c/td\u003e\u003ctd\u003e11\u003c/td\u003e\u003ctd\u003e-55%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='4'\u003eFasola\u003c/td\u003e\u003ctd\u003eWapń\u003c/td\u003e\u003ctd\u003e56\u003c/td\u003e\u003ctd\u003e22\u003c/td\u003e\u003ctd\u003e-51%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eKwas foliowy\u003c/td\u003e\u003ctd\u003e39\u003c/td\u003e\u003ctd\u003e30\u003c/td\u003e\u003ctd\u003e-23%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnez\u003c/td\u003e\u003ctd\u003e26\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-31%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eWitamina B6\u003c/td\u003e\u003ctd\u003e140\u003c/td\u003e\u003ctd\u003e32\u003c/td\u003e\u003ctd\u003e-77%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='2'\u003eKartofle\u003c/td\u003e\u003ctd\u003eWapń\u003c/td\u003e\u003ctd\u003e14\u003c/td\u003e\u003ctd\u003e3\u003c/td\u003e\u003ctd\u003e-78%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnez\u003c/td\u003e\u003ctd\u003e27\u003c/td\u003e\u003ctd\u003e14\u003c/td\u003e\u003ctd\u003e-48%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='2'\u003eMarchew\u003c/td\u003e\u003ctd\u003eWapń\u003c/td\u003e\u003ctd\u003e37\u003c/td\u003e\u003ctd\u003e28\u003c/td\u003e\u003ctd\u003e-24%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnez\u003c/td\u003e\u003ctd\u003e21\u003c/td\u003e\u003ctd\u003e6\u003c/td\u003e\u003ctd\u003e-75%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='2'\u003eSzpinak\u003c/td\u003e\u003ctd\u003eMagnez\u003c/td\u003e\u003ctd\u003e62\u003c/td\u003e\u003ctd\u003e15\u003c/td\u003e\u003ctd\u003e-76%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eWitamina C\u003c/td\u003e\u003ctd\u003e61\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-65%\u003c/td\u003e\u003c/tr\u003e\u003c/table\u003e\u003ch5\u003eTabela 1. Owoce i warzywa wczoraj i dziś\u003c/h5\u003e\u003ch5\u003eŹródło: 1985 Geigy (Szwajcaria) 1996 oraz 2002 sanatorium Szwarcwald Oberthal\u003c/h5\u003e\u003cp\u003eCzy sądzą Państwo, w świetle tych informacji, że nasza dieta w pełni zaspokoi zapotrzebowanie naszego organizmu na mikroelementy (witaminy i minerały)? Odpowiedz na to pytanie nasuwa się sama. Dlatego już teraz musimy zadbać o mikroelementy, jakie dostarczamy do naszego organizmu. I nie chodzi tu tylko o samo dostarczenie witamin i minerałów, ale również o jakość i odpowiednią ilość witamin.\u003c/p\u003e"},{"question":"Jakie mogą być pierwsze objawy niedoboru mikroelementów w naszym pokarmie?","answer":"\u003cp\u003eZazwyczaj pierwszym objawem niedoboru mikroelementów w naszym pokarmie jest brak energii życia i pogorszone samopoczucie. Mikroelementy są niezbędne do produkcji energii (ATP) w komórce. Energia ta jest energią życia. W następnej kolejności pojawia się objawy chorób generowanych przez stres środowiska, w którym żyjemy oraz inne dolegliwości związane z uwarunkowaniami genetycznymi.\u003c/p\u003e"},{"question":"Dlaczego rządy państw nie dbają o to, aby produkowany pokarm był zdrowy?","answer":"\u003cp\u003eOdpowiedź na to pytanie jest bardzo trudna, ale można snuć kilka hipotez:\u003c/p\u003e\u003cul\u003e\u003cli\u003eByć może istnieją korporacje, którym zależy na tym, aby było coraz więcej ludzi chorych, których trzeba będzie podtrzymywać przy życiu, a to kosztuje. Koszty leczenia pokrywają podatnicy ze swoich podatków oraz ze swoich własnych oszczędności. Politycy mogą być sponsorowani przez korporacje, o których mowa, zatem nie jest w ich interesie osobistym, aby zadbać o zdrowie narodu, którym rządzą.\u003c/li\u003e\u003cli\u003eMoże komuś zależy, aby zmniejszyć liczebność mieszkańców kuli ziemskiej. Mówi się ostatnio bardzo dużo o przeludnieniu i że szkodzi ono ekologii Ziemi.\u003c/li\u003e\u003c/ul\u003e"},{"question":"Czy można zatem żyć bez połykania mikroelementów?","answer":"\u003cp\u003eZ pewnością tak! Jednakże można być bardziej twórczym, produktywnym i dłużej zachować wigor życia jeżeli dostarczy się komórkom organizmu niezbędnych mikroelementów do optymalnej produkcji energii życia.\u003c/p\u003e"},{"question":"Jaki styl życia wymusza wprowadzenie dodatkowych mikroelementów do konsumowanej pokarmu?","answer":"\u003cp\u003ePośpiech, dyspozycyjność, dzwoniące telefony powodują stres, który zwiększa zapotrzebowanie na mikroelementy. Ich brak w naszym pokarmie powoduje wypalenie naszego organizmu, tzw. burnout, które jest bardzo trudne i długie w leczeniu. Niestety, kończy się on często zawałem, nowotworem, załamaniem psychicznym czy stwardnieniem rozsianym. Organizm ludzki można porównać do silnika. Im lepsze paliwo, czyli pokarm dla komórki dostarczymy, tym dłużej będzie on działał bez zepsucia, czyli choroby.\u003c/p\u003e\u003cp\u003e\u003cb\u003eIm większy stres, tj. obciążenie organizmu człowieka - tym większe zapotrzebowanie na energię, czyli mikroelementy potrzebne do jej produkcji.\u003c/b\u003e\u003c/p\u003e"},{"question":"Od jakiego wieku powinno się zacząć uzupełniać dietę mikroelementami?","answer":"\u003cp\u003eZabrzmi to może tendencyjnie, ale uzupełnianie pokarmu dodatkowymi mikroelementami najlepiej rozpocząć przed planowaniem poczęcia dziecka zarówno u kobiety jak i mężczyzny. Co trzeci noworodek rodzi się z alergią. Skolioza noworodkowa występuje coraz częściej! Można przypuszczać, że brak wszystkich mikroelementów w pokarmie matki będzie miał negatywny wpływ na prawidłowy rozwój dziecka w jej łonie. W czyim interesie może być rodzenie się dzieci takich jak na zdjęciu obok (Rys. 1). Zobacz również: \u003ca href='http://www.chiropraktycy.pl/' target='_blank'\u003ehttp://www.chiropraktycy.pl/\u003c/a\u003e zakładka \u003ci\u003epublikacje\u003c/i\u003e prezentacja: 10. Skolioza idiopatyczna boczna - ukryta przyczyna (2007).\u003c/p\u003e\u003cimg src='/img/skolioza.jpg' alt='Skolioza' /\u003e\u003ch5\u003eRys. 1.\u003c/h5\u003e"},{"question":"Z jakiego źródła nabywać mikroelementy / suplementy?","answer":"\u003cp\u003eDobre źródło dostawy mikroelementów /suplementów to takie, z którego się osobiście korzysta przynajmniej 1.5 roku i zauważa się u siebie pozytywne zmiany w wielu aspektach swojego zdrowia oraz nie zamierza z niego rezygnować.\u003c/p\u003e\u003cp\u003eNa co koniecznie trzeba zwrócić uwagę przy wyborze mikroelementów / suplementów:\u003c/p\u003e\u003cul\u003e\u003cli\u003eMikroelementy powinny koniecznie być pochodzenia naturalnego, a nie syntetycznego. Mikroelementy syntetyczne są rozpoznawane przez organizm ludzki jako ciało obce i muszą zostać zagospodarowane tworząc często związki toksyczne. Ponadto, wchłanialność mikroelementów syntetycznych wg różnych źródeł waha się zaledwie w granicach 3-10%.\u003c/li\u003e\u003cli\u003eProducent mikroelementów powinien stosować najwyższe procedury jakości, tzw. 6S (Selection, Sourcing, Structure, Standardization, Safety, Substantiation), czyli (1) stosować selekcję w doborze bioaktywnych składników, (2) surowiec powinien być najwyższej jakości, (3) struktura molekularna zawierającego mikroelementy powinna być tak skonstruowana, aby zapewnić jego pełną wchłanialność przez organizm, (4) produkt powinien zawierać standaryzowaną, rzeczywistą zawartość bioaktywnych mikroelementów, (5) producent powinien ponadto sprawdzać surowce renomowanego dostawcy na zawartość w nich składników toksycznych powszechnie występujące w powietrzu, wodzie i glebie, (6) niezbędna jest również baza naukowa potwierdzającą kliniczną efektywność mikroelementów używanych przez producenta.\u003c/li\u003e\u003cli\u003ePosiadanie swoich własnych plantacji do produkcji naturalnych mikroelementów jest dobrą praktyką. Nie zapewnia to jednak, że produkt tej plantacji będzie wolny od związków toksycznych powszechnie obecnych w powietrzu, a zatem i w deszczu, jak i wodach gruntowych, który jest niezbędny dla rozwoju rośliny. Niezbędne wydaje się zatem badanie wszystkich składników za pomocą spektrometra masowego, który jest w stanie wykryć jedna cząstkę niechcianego składnika, np. toksyny w 53 miliardach cząsteczek. Praktycznie można to porównać do znalezienia kropli atramentu w 3 375 000 (trzech milionach trzystu siedemdziesięciu pięciu tysiącach) litrach wody. Dla porównania taka ilość wody mieści się w basenie o rozmiarach olimpijskich.\u003c/li\u003e\u003c/ul\u003e"},{"question":"Co to jest suplement?","answer":"\u003cp\u003eSuplement to ogólnodostępny środek spożywczy, często określany jako specjalistyczna forma pokarmu, przeznaczony do uzupełniania codziennej diety. Zawierająca on w sobie mikroelementy (witaminy, minerały, pierwiastki śladowe i aminokwasy), kwasy tłuszczowe, oraz flawonoidy.\u003c/p\u003e"},{"question":"Dlaczego czystość suplementów jest tak istotna?","answer":"\u003cp\u003eWyobraź sobie, że połykasz 4 tabletki dziennie przez 10 lat, które zawierają związki toksyczne. Nie trudno policzyć ile w tym czasie można spożyć toksyn i zanieczyszczeń. Rachunek jest prosty!\u003c/p\u003e"},{"question":"Dlaczego z rozwagą należy wybierać firmy producentów suplementów?","answer":"\u003cp\u003eNiektórzy producenci suplementów informują na opakowaniu produktu, ze zawiera on, powiedzmy 500 mg witaminy C pozyskanej z naturalnego źródła, ale tylko 10% jest w nim bioaktywnej formy witaminy C, czyli tej, która może zostać wchłonięta przez nasz organizm. Ponadto nazwa składnika suplementu nie zawsze zapewnia, że jego struktura molekularna jest najwyższej jakości.\u003c/p\u003e\u003cp\u003ePotrzeba suplementacji, czyli uzupełnianie pokarmu, który konsumujemy, mikroelementami jest rozpoznawana coraz częściej nawet przez najbardziej konserwatywnych przedstawicieli naturalnej profilaktyki prozdrowotnej. Suplementacja zaczyna być potężny przemysłem, w którym pojawiają się nieuczciwi producenci żyjący kosztem na niewiedzy konsumentów.\u003c/p\u003e"},{"question":"Czy można suplementajcą / mikroelementami leczyć choroby?","answer":"\u003cp\u003eTak można, ale zajmuje to kilka do kilkanaście miesięcy. NALEŻY JEDNAK SKONSULTOWAC SWÓJ STAN ZDROWIA Z LEKARZEM PROWADZĄCYM, KTÓRY JEST W STANIE MONITOROWAĆ ZARÓWNO POPRAWĘ JAK I POGORSZENIE STANU ZDROWIA.\u003c/p\u003e\u003cp\u003eMikroelementy spożywane regularnie przywracają prawidłowe działanie wszystkich komórek ciała, oczyszczają, odżywiają i regenerują organizm, zatem przywracają zdrowie i wigor życia. Okazuje się, że często uzupełnianie spożywanej żywności mikroelementami podczas leczenia farmakologicznego, zaordynowanego przez lekarza medycyny konwencjonalnej, powoduje lepsze działanie leków. Skrócony zostaje zatem okres leczenia farmakologicznego.\u003c/p\u003e"},{"question":"Czego mogę oczekiwać, kiedy zacznę uzupełniać mój pokarm mikroelementami?","answer":"\u003cp\u003eZe zdziwieniem możesz nawet nie zauważyć, że podróż, która codziennie odbywasz już cię tak nie męczy, nie potrzebujesz drzemki popołudniowej. Wychodzisz na czwarte piętro, podbiegasz do autobusu i robisz to bez zadyszki. O dziwo nie złapałeś żadnej grypy a jest już wiosna, a przeziębienie, jeżeli złapałeś, to znikło szybko i nie pozostawiło powikłań (kaszel, chrypka, etc,). Latem zauważasz, że wiosenna alergia jakoś cię ominęła w tym roku. Fryzjer zauważa, że Twoje włosy zrobiły się gęstsze i lśniące, zaś krem do rąk leży bezużyteczny. Zauważasz, jaki świat jest piękny. Uśmiechasz się częściej do siebie i innych robisz się bardziej tolerancyjny i wyrozumiały.\u003c/p\u003e"}],"author":"Opracował: Henryk Dyczek","bioHeader":"Biografia:","bioList":["Higa t. 2003. Rewolucja w ochronie naszej planety. Puławy: Greenland-Technologia EM","Rath M. 2007. Dlaczego zwierzęta nie dostają zawałów serca?"],"buttonShow":"Wyświetl odpowiedź","buttonHide":"Schowaj odpowiedź"}}},"initialLocale":"pl","ns":["main","szlaZdMain","szlaZdQuestions"],"userConfig":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"},"default":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"}}}}},"__N_SSG":true},"page":"/szlachetne_zdrowie/pytania","query":{},"buildId":"nk3QEAaZ7d9dBYPCnWp1g","isFallback":false,"gsp":true,"locale":"pl","locales":["pl","en"],"defaultLocale":"pl","scriptLoader":[]}</script></body></html>
