hiropraktyka"},{"name":"Kwalifikacje","link":"/akupunktura_chiropraktyka/kwalifikacje"},{"name":"Publikacje","link":"/akupunktura_chiropraktyka/publikacje"},{"name":"Kontakt","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - akupunktura i chiropraktykas","description":"Poznaj czym są akupunktura i chiropraktyka, oraz z jakimi problemami one pomagają. Zapoznaj się też z licznymi publikacjami dotyczącymi akupunktury i chiropraktyki."},"imoSpecs":{"nav":[{"name":"Główna","link":"/instytut_medycyny_orientalnej"},{"name":"Szkolenia","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Teksty źródłowe","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Publikacje","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"Gabinety TMC","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Wydarzenia","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Linki","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Kontakt","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"Instytut Medycyny Orientalnej","description":"Instytut Medycyny Orientalnej; poznaj jego cele, misje i filozofię oraz zapoznaj się z dostępnymi szkoleniami."},"szlaZdSpecs":{"nav":[{"name":"O nas","link":"/szlachetne_zdrowie"},{"name":"Pytania","link":"/szlachetne_zdrowie/pytania"},{"name":"Publikacje","link":"/szlachetne_zdrowie/publikacje"},{"name":"Linki","link":"/szlachetne_zdrowie/linki"},{"name":"Kontakt","link":"/szlachetne_zdrowie/kontakt"}],"title":"Szlachetne zdrowie","description":"Zdrowie jest poważną sprawą, więc dzielę się moim ponad trzydziestoletnim doświadczeniem klinicznym, jak zdrowo żyć i jak się starzeć nie będąc ciężarem dla innych."},"akuKosSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_kosmetyczna"},{"name":"O nas","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"Historia","link":"/akupunktura_kosmetyczna/historia"},{"name":"Rezultaty","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Pytania i odpowiedzi","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publikacje","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Kontakt","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Akupunktura kosmetyczna","description":"Akupunktura kosmetyczna to świetny sposób na odmłodzenie twarzy i ujędrnienie ciała. Poznaj w jaki sposób jest stosowana i jej pozytywny wpływ na całokształt ciała."},"footerRights":"Henryk Dyczek. Wszystkie prawa zastrzeżone.","footerCredits":"Strona wykonana przez","contact":{"type":"tel./faks"}},"akademiaChMain":{"quoteMonth":"grudzień","motto":"Uczymy od podstaw do efektów, \u003cspan\u003enie tylko pokazujemy\u003c/span\u003e","basicTraining":"Szkolenie podstawowe","advancedTraining":"Szkolenie zaawansowane"},"akademiaChPractice":{"header1":"Podstawowe zasady praktyki.","chiroFact":"Chiropraktyka opiera się na trzech spokrewnionych ze sobą oraz naukowo i klinicznie udowodnionych teoriach, które są akceptowane w środowisku naukowym.","basicsList":[{"name":"Choroba może być wynikiem rozstroju układu nerwowego","desc":"Istnieje wiele przyczyn choroby, jednakże rozstrojenia w układzie nerwowym są najistotniejszą przyczyną etiologii choroby. Układ nerwowy koordynuje aktywność komórkową dla jej adaptacji środowiskowej. Czynniki i stany, które oddziałują na układ nerwowy, a do których organizm nie jest się w stanie zaadoptować, powodują zmiany we wzorze przekazywania impulsów nerwowych, które odbiegają od normy. W konsekwencji czego wiele zaburzeń funkcyjnych układu nerwowego może doprowadzić do powstania choroby."},{"name":"Rozstrojenia układu nerwowego mogą być spowodowane zaburzeniami w układzie ruchowym","desc":"Zaburzenia w równowadze segmentów kręgosłupa, miednicy i kości czaszki u człowieka są często spotykane w praktyce klinicznej. Przedłużone, nienaturalne zaangażowanie układu nerwowego może być wynikiem zaburzenia, napięć i stresu układu ruchowego, spowodowanym dążeniem człowieka do postawy pionowej. Uszkodzenia mechaniczne albo podwichnięcia segmentów kręgosłupa są często powodowane poprzez niesymetryczne obciążenia grawitacyjne układu ruchowego oraz pojawienie się defektów rozwojowych, czy też podrażnień: mechanicznych, termicznych oraz psychicznych układu nerwowego."},{"name":"Rozstrojenie układu nerwowego może spowodować lub pogorszyć chorobę, oraz spowodować zaburzenia w funkcjonowaniu organizmu człowieka","desc":"Zaburzenia w równowadze segmentów kręgosłupa, miednicy i kości czaszki mogą mieć związek z pospolitymi dolegliwościami człowieka o pochodzeniu organicznym, trzewnym oraz naczynioruchowym. W przypadku zaistnienia stosownych okoliczności, prawie każdy element układu nerwowego może bezpośrednio, czy też pośrednio spowodować reakcje w innych elementach układu nerwowego. Razem wzięte, niezależne od siebie przyczyny nieprawidłowego funkcjonowania organizmu mogą mieć bardziej osłabiający efekt, niż pojedyncze. Zaburzenia w naturalnej równowadze segmentów kręgosłupa, miednicy i czaszki mogą zapoczątkować, czy też zaostrzyć rozstrój stabilności nerwowo-naczyniowej i nerwowo-trzewnej. Dlatego tez korekcja zaburzeń równowagi układu ruchowego jest bezwzględnie konieczna dla efektywnego prowadzenia pacjenta."}],"header2":"Metody używane w pracy chiropraktyka","methodsList":[{"name":"Mobilizacja struktur stawowych","desc":"Jest to najbardziej charakterystyczny aspekt pracy opieki chiropraktycznej. Jej celem jest normalizacja nienaturalnych zaburzeń układu ruchowego, aby uwolnić powstałe w związku z tym stany napięcia układu ruchowego oraz wyeliminować zaburzenia pochodzenia naczyniowego i nerwowego. Główną metodą pracy chiropraktycznej nauczanej w Akademii Chiropraktyki jest metoda McTimoney- Corley'a, ze względu na jej \u003ca href='#holistic'\u003eholistyczność*\u003c/a\u003e, efektywność, bezpieczeństwo i miękkość."},{"name":"Konsultacja dietetyczna","desc":"Optymalna dieta jest podstawą prawidłowej pracy układu ruchowego i nerwowego."},{"name":"Fizjoterapia","desc":"jest często wprowadzana do opieki chiropraktycznej w celu zwiększenia efektu terapeutycznego."},{"name":"Zalecenia dotyczące zachowań","desc":"są niezbędnym elementem opieki chiropraktycznej. Postawa naszego ciała, sposób w jaki siedzimy, chodzimy, ćwiczymy nasze ciało, podchodzimy do problemów codziennego życia ma bezpośredni wpływ na stan naszego organizmu."}],"header3":"*Medycyna holistyczna","holDef":"Współczesna medycyna, w szczególności chirurgia, jest olśniewająca w leczeniu dolegliwości pojedynczych układów człowieka i doskonale sobie radzi z ostrymi i traumatycznymi przypadkami. Jednakże leczenie chorób o złożonym podłożu oraz chronicznych wymaga uwzględnienia aspektów socjologicznych, emocjonalnych i psychologicznych. W takim przypadku medycyna holistyczna jest bardzo przydatna. Bierze ona pod uwagę szeroki wachlarz wymagań pacjenta. Czas, cierpliwość i zrozumienie są niezbędnymi narzędziami terapeuty.","header4":"Medycyna holistyczna wg Hertha Larive oparta jest na czterech zasadach:","medHolList":["\u003cp\u003eWielopoziomowość egzystencji:\u003c/p\u003e\u003cul\u003e\u003cli\u003eFIZYCZNA\u003c/li\u003e\u003cli\u003eUMYSŁOWA\u003c/li\u003e\u003cli\u003eEMOCJONALNA\u003c/li\u003e\u003cli\u003eDUCHOWA\u003c/li\u003e\u003c/ul\u003e","\u003cp\u003eCiało ludzkie posiada naturalne właściwości leczenia i regulacji samego siebie oraz winno pozostawać w stanie homeostazy.\u003c/p\u003e","\u003cp\u003eKażdy pacjent jest niepowtarzalną i szczególną osobą. Choroby mają podobne objawy, ale osoby na nie chorujące są różne. Istotna jest współpraca ze strony pacjenta i udział jego odpowiedzialności w procesie leczenia.\u003c/p\u003e"]}}},"initialLocale":"pl","ns":["main","akademiaChMain","akademiaChPractice"],"userConfig":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"},"default":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"}}}}},"__N_SSG":true},"page":"/akademia_chiropraktyki/praktyka","query":{},"buildId":"hWTeKjVhGX0p00Fgjb-1b","isFallback":false,"gsp":true,"locale":"pl","locales":["pl","en"],"defaultLocale":"pl","scriptLoader":[]}</script></body></html>
