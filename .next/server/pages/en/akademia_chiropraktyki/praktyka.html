3 91.853-91.852 91.854-50.73.00066-91.854-41.124-91.854-91.854.0004242-50.729 41.125-91.852 91.854-91.852.96699.001 1.9339.0173 2.9004.0488l.25391-7.9823c-1.0511-.0349-2.1026-.0531-3.1543-.0547z" color="#000000"></path></g></svg><h2>Ładowanie...</h2></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"_nextI18Next":{"initialI18nStore":{"en":{"main":{"mainNav":[{"name":"Henryk Dyczek","link":"/"},{"name":"Academy of Chiropractic","link":"/akademia_chiropraktyki"},{"name":"Acupuncture \u0026 Chiropractic","link":"/akupunktura_chiropraktyka"},{"name":"The Institute of Oriental Medicine","link":"/instytut_medycyny_orientalnej"},{"name":"Robust Health","link":"/szlachetne_zdrowie"},{"name":"Cosmetic Acupuncture","link":"/akupunktura_kosmetyczna"}],"homeDyczekSpecs":{"nav":[{"name":"homeDyczek","link":"/"}],"title":"Henryk Dyczek - unconventional medicine","description":"My name is Henryk Dyczek. I am a charted acupuncturist and chiropractor affiliated with the Polish Society of Manual Medicine, British Acupuncture Council and British Association."},"akademiaChSpecs":{"nav":[{"name":"Home","link":"/akademia_chiropraktyki"},{"name":"About Academy","link":"/akademia_chiropraktyki/o_akademii"},{"name":"Terminology","link":"/akademia_chiropraktyki/terminologia"},{"name":"Facts","link":"/akademia_chiropraktyki/fakty"},{"name":"Practice","link":"/akademia_chiropraktyki/praktyka"},{"name":"Course","link":"/akademia_chiropraktyki/kurs"},{"name":"Graduates","dropdown":[{"name":"Graduates list","link":"/akademia_chiropraktyki/lista_absolwentow"},{"name":"Graduates opinions","link":"/akademia_chiropraktyki/opinie_absolwentow"}]},{"name":"Contact","link":"/akademia_chiropraktyki/kontakt"}],"title":"Academy of Chiropractic","description":"Find out more about the activities and objectives of the Academy of Chiropractic."},"akuChiroSpecs":{"nav":[{"name":"Home","link":"/akupunktura_chiropraktyka"},{"name":"Qualifications","link":"/akupunktura_chiropraktyka/kwalifikacje"},{"name":"Articles","link":"/akupunktura_chiropraktyka/publikacje"},{"name":"Contact","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - acupuncture \u0026 chiropractic","description":"Learn what acupuncture and chiropractic are and what issues the help with. Look into multiple publications regarding acupuncture and chiropractic."},"imoSpecs":{"nav":[{"name":"Home","link":"/instytut_medycyny_orientalnej"},{"name":"Courses","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Source texts","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Articles","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"TCM practices","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Events","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Links","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Contact","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"The Institute of Oriental Medicine","description":"Oriental Medicine Institute; learn about its objectives, mission and philosophy and learn about the available courses."},"szlaZdSpecs":{"nav":[{"name":"About us","link":"/szlachetne_zdrowie"},{"name":"Questions","link":"/szlachetne_zdrowie/pytania"},{"name":"Articles","link":"/szlachetne_zdrowie/publikacje"},{"name":"Links","link":"/szlachetne_zdrowie/linki"},{"name":"Contact","link":"/szlachetne_zdrowie/kontakt"}],"title":"Robust health","description":"Health is a serious matter, so I share my over thirty years of clinical experience, how to live healthily and grow old without being a burden to others."},"akuKosSpecs":{"nav":[{"name":"Home","link":"/akupunktura_kosmetyczna"},{"name":"About","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"History","link":"/akupunktura_kosmetyczna/historia"},{"name":"Results","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Q\u0026A","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publications","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Contact","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Cosmetic Acupuncture","description":"Cosmetic Acupuncture is a great way to rejuvenate the face and firm the body. Learn how it is applied and its positive effects on the body."},"footerRights":"Henryk Dyczek. All right reserved.","footerCredits":"Website made by","contact":{"type":"tel./fax"}},"akademiaChMain":{"quoteMonth":"December","motto":"We teach from the basics to results, \u003cspan\u003ewe don’t just show\u003c/span\u003e","basicTraining":"Basic training","advancedTraining":"Advanced training"},"akademiaChPractice":{"header1":"Basic principles of practice.","chiroFact":"Chiropractic is based on three related and scientifically and clinically proven theories that are accepted in the scientific community:","basicsList":[{"name":"Disease can result from disruption of the nervous system.","desc":"There are many causes of disease, however, this is the most significant cause of disease aetiology. The nervous system coordinates cellular activity for its environmental adaptation. Factors and conditions that affect the nervous system, to which the body is unable to adapt, cause changes in the pattern of transmission of nerve impulses that deviate from the norm. As a result, many functional disorders of the nervous system can lead to disease."},{"name":"Disorders of the nervous system can be caused by disorders in the motor system.","desc":"Disorders in the balance of the segments of the spine, pelvis and cranial bones in humans are often encountered in clinical practice. Prolonged, unnatural involvement of the nervous system can result from disorders, strains and stresses of the motor system caused by a person’s desire for upright posture. Mechanical damage or subluxations of spinal segments are often caused by asymmetrical gravitational load on the motor system and the appearance of developmental defects, or irritations: mechanical, thermal and psychological to the nervous system."},{"name":"Disruption of the nervous system can cause or worsen disease and cause disorders in the functioning of the human body.","desc":"Disorders in the balance of the segments of the spine, pelvis and cranial bones can be related to common human ailments of organic, visceral and vasomotor origin. When the relevant circumstances arise, almost any element of the nervous system can directly or indirectly cause reactions in other elements of the nervous system. Together, independent causes of bodily malfunction can have a more debilitating effect than individual ones. Disturbances in the natural balance of the spinal, pelvic and cranial segments can initiate, or exacerbate, neurovascular and neuraxial stability disorders. Therefore, correction of musculoskeletal imbalances is absolutely necessary for effective management of the patient."}],"header2":"Methods used in chiropractic work","methodsList":[{"name":"Mobilisation of joint structures:","desc":"this is the most characteristic aspect of chiropractic care. Its goal is to normalise unnatural disorders of the motor system, in order to release the resulting states of tension of the motor system and eliminate disorders of vascular and nervous origin. The main method of chiropractic work taught in the Academy of Chiropractic is the McTimoney-Corley method, due to its \u003ca href='#holistic'\u003eholistic*\u003c/a\u003e, effective, safe and soft nature."},{"name":"Dietary consultation:","desc":"optimal diet is the basis for proper function of the motor and nervous systems."},{"name":"Physiotherapy:","desc":"is often introduced into chiropractic care to enhance the therapeutic effect."},{"name":"Behavioural recommendations:","desc":"are an essential part of chiropractic care. The posture of our bodies, the way we sit, walk, exercise out bodies, approach the problems of daily life has a direct impact on the state of our bodies."}],"header3":"*Holistic medicine","holDef":"Modern medicine, especially surgery, is brilliant at treating ailments of single human systems and excels at dealing with acute and traumatic cases. However, the treatment of complex and chronic diseases requires consideration of sociological, emotional and psychological aspects. In such a case, holistic medicine is very useful. It takes into account a wide range of patient requirements. Time, patience and understanding are essential tools of a therapist.","header4":"Holistic medicine, according to Hertha Larive, is based on four principles:","medHolList":["\u003cp\u003eMultilevel existence:\u003c/p\u003e\u003cul\u003e\u003cli\u003ePHYSICAL\u003c/li\u003e\u003cli\u003eMENTAL\u003c/li\u003e\u003cli\u003eEMOTIONAL\u003c/li\u003e\u003cli\u003eSPIRITUAL\u003c/li\u003e\u003c/ul\u003e","\u003cp\u003eThe human body has the natural ability to heal and regenerate itself and should remain in a state of homeostasis.\u003c/p\u003e","\u003cp\u003eEach patient is a unique and special person. Diseases have similar symptoms, but the people suffering from them are different. What is important is the cooperation of the patient and their participation of his responsibility in the treatment process.\u003c/p\u003e"]}},"pl":{"main":{"mainNav":[{"name":"Henryk Dyczek","link":"/"},{"name":"Akademia Chiropraktyki","link":"/akademia_chiropraktyki"},{"name":"Akupunktura Chiropraktyka","link":"/akupunktura_chiropraktyka"},{"name":"Instytut Medycyny Orientalnej","link":"/instytut_medycyny_orientalnej"},{"name":"Szlachetne zdrowie","link":"/szlachetne_zdrowie"},{"name":"Akupunktura kosmetyczna","link":"/akupunktura_kosmetyczna"}],"homeDyczekSpecs":{"nav":[{"name":"homeDyczek","link":"/"}],"title":"Henryk Dyczek - medycyna niekonwencjonalna","description":"Nazywam się Henryk Dyczek, jestem dyplomowanym akupunkturzystą i chiropraktykiem zrzeszonym w Polskim Towarzystwie Medycyny Manualnej, British Acupuncture Council oraz British Association for Applied Chiropractic."},"akademiaChSpecs":{"nav":[{"name":"Główna","link":"/akademia_chiropraktyki"},{"name":"O Akademii","link":"/akademia_chiropraktyki/o_akademii"},{"name":"Terminologia","link":"/akademia_chiropraktyki/terminologia"},{"name":"Fakty","link":"/akademia_chiropraktyki/fakty"},{"name":"Praktyka","link":"/akademia_chiropraktyki/praktyka"},{"name":"Kurs","link":"/akademia_chiropraktyki/kurs"},{"name":"Absolwenci","dropdown":[{"name":"Lista absolwentów","link":"/akademia_chiropraktyki/lista_absolwentow"},{"name":"Opinie absolwentów","link":"/akademia_chiropraktyki/opinie_absolwentow"}]},{"name":"Kontakt","link":"/akademia_chiropraktyki/kontakt"}],"title":"Akademia Chiropraktyki","description":"Dowiedz się więcej o działalności oraz założeniach Akademii Chiropraktyki - zobacz dostępne szkolenia i kursy!"},"akuChiroSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_chiropraktyka"},{"name":"Kwalifikacje","link":"/akupunktura_chiropraktyka/kwalifikacje"},{"name":"Publikacje","link":"/akupunktura_chiropraktyka/publikacje"},{"name":"Kontakt","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - akupunktura i chiropraktykas","description":"Poznaj czym są akupunktura i chiropraktyka, oraz z jakimi problemami one pomagają. Zapoznaj się też z licznymi publikacjami dotyczącymi akupunktury i chiropraktyki."},"imoSpecs":{"nav":[{"name":"Główna","link":"/instytut_medycyny_orientalnej"},{"name":"Szkolenia","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Teksty źródłowe","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Publikacje","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"Gabinety TMC","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Wydarzenia","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Linki","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Kontakt","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"Instytut Medycyny Orientalnej","description":"Instytut Medycyny Orientalnej; poznaj jego cele, misje i filozofię oraz zapoznaj się z dostępnymi szkoleniami."},"szlaZdSpecs":{"nav":[{"name":"O nas","link":"/szlachetne_zdrowie"},{"name":"Pytania","link":"/szlachetne_zdrowie/pytania"},{"name":"Publikacje","link":"/szlachetne_zdrowie/publikacje"},{"name":"Linki","link":"/szlachetne_zdrowie/linki"},{"name":"Kontakt","link":"/szlachetne_zdrowie/kontakt"}],"title":"Szlachetne zdrowie","description":"Zdrowie jest poważną sprawą, więc dzielę się moim ponad trzydziestoletnim doświadczeniem klinicznym, jak zdrowo żyć i jak się starzeć nie będąc ciężarem dla innych."},"akuKosSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_kosmetyczna"},{"name":"O nas","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"Historia","link":"/akupunktura_kosmetyczna/historia"},{"name":"Rezultaty","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Pytania i odpowiedzi","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publikacje","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Kontakt","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Akupunktura kosmetyczna","description":"Akupunktura kosmetyczna to świetny sposób na odmłodzenie twarzy i ujędrnienie ciała. Poznaj w jaki sposób jest stosowana i jej pozytywny wpływ na całokształt ciała."},"footerRights":"Henryk Dyczek. Wszystkie prawa zastrzeżone.","footerCredits":"Strona wykonana przez","contact":{"type":"tel./faks"}},"akademiaChMain":{"quoteMonth":"grudzień","motto":"Uczymy od podstaw do efektów, \u003cspan\u003enie tylko pokazujemy\u003c/span\u003e","basicTraining":"Szkolenie podstawowe","advancedTraining":"Szkolenie zaawansowane"},"akademiaChPractice":{"header1":"Podstawowe zasady praktyki.","chiroFact":"Chiropraktyka opiera się na trzech spokrewnionych ze sobą oraz naukowo i klinicznie udowodnionych teoriach, które są akceptowane w środowisku naukowym.","basicsList":[{"name":"Choroba może być wynikiem rozstroju układu nerwowego","desc":"Istnieje wiele przyczyn choroby, jednakże rozstrojenia w układzie nerwowym są najistotniejszą przyczyną etiologii choroby. Układ nerwowy koordynuje aktywność komórkową dla jej adaptacji środowiskowej. Czynniki i stany, które oddziałują na układ nerwowy, a do których organizm nie jest się w stanie zaadoptować, powodują zmiany we wzorze przekazywania impulsów nerwowych, które odbiegają od normy. W konsekwencji czego wiele zaburzeń funkcyjnych układu nerwowego może doprowadzić do powstania choroby."},{"name":"Rozstrojenia układu nerwowego mogą być spowodowane zaburzeniami w układzie ruchowym","desc":"Zaburzenia w równowadze segmentów kręgosłupa, miednicy i kości czaszki u człowieka są często spotykane w praktyce klinicznej. Przedłużone, nienaturalne zaangażowanie układu nerwowego może być wynikiem zaburzenia, napięć i stresu układu ruchowego, spowodowanym dążeniem człowieka do postawy pionowej. Uszkodzenia mechaniczne albo podwichnięcia segmentów kręgosłupa są często powodowane poprzez niesymetryczne obciążenia grawitacyjne układu ruchowego oraz pojawienie się defektów rozwojowych, czy też podrażnień: mechanicznych, termicznych oraz psychicznych układu nerwowego."},{"name":"Rozstrojenie układu nerwowego może spowodować lub pogorszyć chorobę, oraz spowodować zaburzenia w funkcjonowaniu organizmu człowieka","desc":"Zaburzenia w równowadze segmentów kręgosłupa, miednicy i kości czaszki mogą mieć związek z pospolitymi dolegliwościami człowieka o pochodzeniu organicznym, trzewnym oraz naczynioruchowym. W przypadku zaistnienia stosownych okoliczności, prawie każdy element układu nerwowego może bezpośrednio, czy też pośrednio spowodować reakcje w innych elementach układu nerwowego. Razem wzięte, niezależne od siebie przyczyny nieprawidłowego funkcjonowania organizmu mogą mieć bardziej osłabiający efekt, niż pojedyncze. Zaburzenia w naturalnej równowadze segmentów kręgosłupa, miednicy i czaszki mogą zapoczątkować, czy też zaostrzyć rozstrój stabilności nerwowo-naczyniowej i nerwowo-trzewnej. Dlatego tez korekcja zaburzeń równowagi układu ruchowego jest bezwzględnie konieczna dla efektywnego prowadzenia pacjenta."}],"header2":"Metody używane w pracy chiropraktyka","methodsList":[{"name":"Mobilizacja struktur stawowych","desc":"Jest to najbardziej charakterystyczny aspekt pracy opieki chiropraktycznej. Jej celem jest normalizacja nienaturalnych zaburzeń układu ruchowego, aby uwolnić powstałe w związku z tym stany napięcia układu ruchowego oraz wyeliminować zaburzenia pochodzenia naczyniowego i nerwowego. Główną metodą pracy chiropraktycznej nauczanej w Akademii Chiropraktyki jest metoda McTimoney- Corley'a, ze względu na jej \u003ca href='#holistic'\u003eholistyczność*\u003c/a\u003e, efektywność, bezpieczeństwo i miękkość."},{"name":"Konsultacja dietetyczna","desc":"Optymalna dieta jest podstawą prawidłowej pracy układu ruchowego i nerwowego."},{"name":"Fizjoterapia","desc":"jest często wprowadzana do opieki chiropraktycznej w celu zwiększenia efektu terapeutycznego."},{"name":"Zalecenia dotyczące zachowań","desc":"są niezbędnym elementem opieki chiropraktycznej. Postawa naszego ciała, sposób w jaki siedzimy, chodzimy, ćwiczymy nasze ciało, podchodzimy do problemów codziennego życia ma bezpośredni wpływ na stan naszego organizmu."}],"header3":"*Medycyna holistyczna","holDef":"Współczesna medycyna, w szczególności chirurgia, jest olśniewająca w leczeniu dolegliwości pojedynczych układów człowieka i doskonale sobie radzi z ostrymi i traumatycznymi przypadkami. Jednakże leczenie chorób o złożonym podłożu oraz chronicznych wymaga uwzględnienia aspektów socjologicznych, emocjonalnych i psychologicznych. W takim przypadku medycyna holistyczna jest bardzo przydatna. Bierze ona pod uwagę szeroki wachlarz wymagań pacjenta. Czas, cierpliwość i zrozumienie są niezbędnymi narzędziami terapeuty.","header4":"Medycyna holistyczna wg Hertha Larive oparta jest na czterech zasadach:","medHolList":["\u003cp\u003eWielopoziomowość egzystencji:\u003c/p\u003e\u003cul\u003e\u003cli\u003eFIZYCZNA\u003c/li\u003e\u003cli\u003eUMYSŁOWA\u003c/li\u003e\u003cli\u003eEMOCJONALNA\u003c/li\u003e\u003cli\u003eDUCHOWA\u003c/li\u003e\u003c/ul\u003e","\u003cp\u003eCiało ludzkie posiada naturalne właściwości leczenia i regulacji samego siebie oraz winno pozostawać w stanie homeostazy.\u003c/p\u003e","\u003cp\u003eKażdy pacjent jest niepowtarzalną i szczególną osobą. Choroby mają podobne objawy, ale osoby na nie chorujące są różne. Istotna jest współpraca ze strony pacjenta i udział jego odpowiedzialności w procesie leczenia.\u003c/p\u003e"]}}},"initialLocale":"en","ns":["main","akademiaChMain","akademiaChPractice"],"userConfig":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"},"default":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"}}}}},"__N_SSG":true},"page":"/akademia_chiropraktyki/praktyka","query":{},"buildId":"XiOatc_hHc1YseEUrN8-A","isFallback":false,"gsp":true,"locale":"en","locales":["pl","en"],"defaultLocale":"pl","scriptLoader":[]}</script></body></html>
