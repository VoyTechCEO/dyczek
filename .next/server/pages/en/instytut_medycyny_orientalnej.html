a/publikacje"},{"name":"Contact","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - acupuncture \u0026 chiropractic","description":"Learn what acupuncture and chiropractic are and what issues the help with. Look into multiple publications regarding acupuncture and chiropractic."},"imoSpecs":{"nav":[{"name":"Home","link":"/instytut_medycyny_orientalnej"},{"name":"Courses","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Source texts","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Articles","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"TCM practices","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Events","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Links","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Contact","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"The Institute of Oriental Medicine","description":"Oriental Medicine Institute; learn about its objectives, mission and philosophy and learn about the available courses."},"szlaZdSpecs":{"nav":[{"name":"About us","link":"/szlachetne_zdrowie"},{"name":"Questions","link":"/szlachetne_zdrowie/pytania"},{"name":"Articles","link":"/szlachetne_zdrowie/publikacje"},{"name":"Links","link":"/szlachetne_zdrowie/linki"},{"name":"Contact","link":"/szlachetne_zdrowie/kontakt"}],"title":"Robust health","description":"Health is a serious matter, so I share my over thirty years of clinical experience, how to live healthily and grow old without being a burden to others."},"akuKosSpecs":{"nav":[{"name":"Home","link":"/akupunktura_kosmetyczna"},{"name":"About","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"History","link":"/akupunktura_kosmetyczna/historia"},{"name":"Results","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Q\u0026A","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publications","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Contact","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Cosmetic Acupuncture","description":"Cosmetic Acupuncture is a great way to rejuvenate the face and firm the body. Learn how it is applied and its positive effects on the body."},"footerRights":"Henryk Dyczek. All right reserved.","footerCredits":"Website made by","contact":{"type":"tel./fax"}},"imoHome":{"targetTitle":"Aims","target":["Promotion of the scientific and the cultural heritage of the orient.","Organising courses for the promotion of the scientific and the cultural heritage of the orient.","Creation of forum for the exchange of experience and scientific achievements."],"missionTitle":"Our mission","mission":"The Institute of Oriental Medicine was established for the creation of the genuine and factual reference related to the art and science of the Far East. \u003cbr /\u003e\u003cbr /\u003e The idea of the Institute was born during my various meetings and discussions, as well my encounters in the treatment room with the patients over the last twenty years. The people who talked to me, and the patients who benefited from \u003cspan\u003ethe Traditional Chinese Medicine\u003c/span\u003e treatment were engrossed by the philosophy and the wisdom of this time tested system. The formation of the Institute is an attempt to come forward to the needs of those who wish to broaden their knowledge on the subject and those who would like to benefit from its insight. \u003cbr /\u003e\u003cbr /\u003e I strongly believe that the art and science intermingle like \u003cspan\u003eYin and Yang\u003c/span\u003e. Consequently, talking about the one without considering the other gives incomplete comprehension of the subject and if not viewed in the cultural background both developed generally leads to misunderstanding. \u003cbr /\u003e\u003cbr /\u003e The Institute welcomes those who wish to contribute towards the authenticity and the contents of these pages, as well as those who wish to express their creative criticism of these pages contents.","date":"November, 2004"},"imoMain":{"pageName":"THE INSTITUTE OF ORIENTAL MEDICINE","smallerInfo":"The information in this website is given strictly for educational purposes. The Institute of Oriental Medicine does not prescribe, treat, diagnose, or make any recommendations for the treatment of disease as in conventional medicine, and assumes no responsibility for how this information is used. In no way should the information on this website be considered a substitute for competent medical care by the healthcare professional of your choice. The statements in this website are not intended to diagnose, treat, cure or prevent any disease."}},"pl":{"main":{"mainNav":[{"name":"Henryk Dyczek","link":"/"},{"name":"Akademia Chiropraktyki","link":"/akademia_chiropraktyki"},{"name":"Akupunktura Chiropraktyka","link":"/akupunktura_chiropraktyka"},{"name":"Instytut Medycyny Orientalnej","link":"/instytut_medycyny_orientalnej"},{"name":"Szlachetne zdrowie","link":"/szlachetne_zdrowie"},{"name":"Akupunktura kosmetyczna","link":"/akupunktura_kosmetyczna"}],"homeDyczekSpecs":{"nav":[{"name":"homeDyczek","link":"/"}],"title":"Henryk Dyczek - medycyna niekonwencjonalna","description":"Nazywam się Henryk Dyczek, jestem dyplomowanym akupunkturzystą i chiropraktykiem zrzeszonym w Polskim Towarzystwie Medycyny Manualnej, British Acupuncture Council oraz British Association for Applied Chiropractic."},"akademiaChSpecs":{"nav":[{"name":"Główna","link":"/akademia_chiropraktyki"},{"name":"O Akademii","link":"/akademia_chiropraktyki/o_akademii"},{"name":"Terminologia","link":"/akademia_chiropraktyki/terminologia"},{"name":"Fakty","link":"/akademia_chiropraktyki/fakty"},{"name":"Praktyka","link":"/akademia_chiropraktyki/praktyka"},{"name":"Kurs","link":"/akademia_chiropraktyki/kurs"},{"name":"Absolwenci","dropdown":[{"name":"Lista absolwentów","link":"/akademia_chiropraktyki/lista_absolwentow"},{"name":"Opinie absolwentów","link":"/akademia_chiropraktyki/opinie_absolwentow"}]},{"name":"Kontakt","link":"/akademia_chiropraktyki/kontakt"}],"title":"Akademia Chiropraktyki","description":"Dowiedz się więcej o działalności oraz założeniach Akademii Chiropraktyki - zobacz dostępne szkolenia i kursy!"},"akuChiroSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_chiropraktyka"},{"name":"Kwalifikacje","link":"/akupunktura_chiropraktyka/kwalifikacje"},{"name":"Publikacje","link":"/akupunktura_chiropraktyka/publikacje"},{"name":"Kontakt","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - akupunktura i chiropraktykas","description":"Poznaj czym są akupunktura i chiropraktyka, oraz z jakimi problemami one pomagają. Zapoznaj się też z licznymi publikacjami dotyczącymi akupunktury i chiropraktyki."},"imoSpecs":{"nav":[{"name":"Główna","link":"/instytut_medycyny_orientalnej"},{"name":"Szkolenia","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Teksty źródłowe","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Publikacje","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"Gabinety TMC","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Wydarzenia","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Linki","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Kontakt","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"Instytut Medycyny Orientalnej","description":"Instytut Medycyny Orientalnej; poznaj jego cele, misje i filozofię oraz zapoznaj się z dostępnymi szkoleniami."},"szlaZdSpecs":{"nav":[{"name":"O nas","link":"/szlachetne_zdrowie"},{"name":"Pytania","link":"/szlachetne_zdrowie/pytania"},{"name":"Publikacje","link":"/szlachetne_zdrowie/publikacje"},{"name":"Linki","link":"/szlachetne_zdrowie/linki"},{"name":"Kontakt","link":"/szlachetne_zdrowie/kontakt"}],"title":"Szlachetne zdrowie","description":"Zdrowie jest poważną sprawą, więc dzielę się moim ponad trzydziestoletnim doświadczeniem klinicznym, jak zdrowo żyć i jak się starzeć nie będąc ciężarem dla innych."},"akuKosSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_kosmetyczna"},{"name":"O nas","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"Historia","link":"/akupunktura_kosmetyczna/historia"},{"name":"Rezultaty","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Pytania i odpowiedzi","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publikacje","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Kontakt","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Akupunktura kosmetyczna","description":"Akupunktura kosmetyczna to świetny sposób na odmłodzenie twarzy i ujędrnienie ciała. Poznaj w jaki sposób jest stosowana i jej pozytywny wpływ na całokształt ciała."},"footerRights":"Henryk Dyczek. Wszystkie prawa zastrzeżone.","footerCredits":"Strona wykonana przez","contact":{"type":"tel./faks"}},"imoHome":{"targetTitle":"Nasze cele","target":["Propagowanie dziedzictwa nauki i sztuki orientalnej.","Organizowanie szkoleń w zakresie nauki i sztuki orientalnej.","Tworzenie forum dla wymiany doświadczeń i zdobyczy naukowych."],"missionTitle":"Nasza misja","mission":"Instytut Medycyny Orientalnej powstał dla stworzenia wiarygodnego źródła informacji dotyczącej nauki i sztuki Dalekiego Wschodu. \u003cbr /\u003e\u003cbr /\u003e Koncept Instytutu powstał podczas różnego rodzaju spotkań i dyskusji oraz pracy z chorymi w moim gabinecie w okresie ostatnich 20 lat. Osoby z którymi rozmawiałem, jak i chorzy, którzy po leczeniu \u003cspan\u003eTradycyjną Medycyną Chińską\u003c/span\u003e nie kryli zachwytu filozofią i mądrością tego sprawdzonego czasem systemu. Stworzenie Instytutu jest próbą wyjścia na przeciw życzeniom chcących poszerzyć swoją wiedzę związaną z tym tematem, jak i osób zainteresowanych skorzystaniem z wiedzy i doświadczenia innych. \u003cbr /\u003e\u003cbr /\u003e Jestem głęboko przekonany, że nauka i sztuka są ze sobą powiązane jak \u003cspan\u003eYin i Yang\u003c/span\u003e. Dlatego też poznawanie jednej bez uwzględnienia drugiej prowadzi do zubożenia wiedzy, a brak uwzględnienia kontekstu kulturowego, w którym powstawały jestźródłem wielu nieporozumień.\u003cbr /\u003e\u003cbr /\u003e Instytut zaprasza tych wszystkich, którzy chcieliby swoją wiedzą i doświadczeniem wzbogacić wiarygodność osiągnięć naukowych i kulturowych Dalekiego Wschodu, jak i osoby pragnące podzielić się twórczą krytyką dotyczącą informacji zawartych na stronach Instytutu.","date":"Listopad, 2004"},"imoMain":{"pageName":"INSTYTUT MEDYCYNY ORIENTALNEJ","smallerInfo":"Informacja zawarta na stronach internetowych Instytutu Medycyny Orientalnej ma charakter wyłącznie edukacyjny w związku z czym Instytut nie ponosi odpowiedzialności za to w jaki sposób informacja zawarta na tych stronach jest używana. Instytut Medycyny Orientalnej nie diagnozuje, nie leczy, nie przepisuje leków, oraz nie rekomenduje sposobu leczenia choroby jak to ma miejsce w medycynie ortodoksyjnej (konwencjonalnej). Informacja a zawarta na tych stronach nie jest przeznaczona do diagnozowania, leczenia i profilaktyki."}}},"initialLocale":"en","ns":["main","imoHome","imoMain"],"userConfig":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"},"default":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"}}}}},"__N_SSG":true},"page":"/instytut_medycyny_orientalnej","query":{},"buildId":"ZSOCmolJ45AO7EonMhwe1","isFallback":false,"gsp":true,"locale":"en","locales":["pl","en"],"defaultLocale":"pl","scriptLoader":[]}</script></body></html>
