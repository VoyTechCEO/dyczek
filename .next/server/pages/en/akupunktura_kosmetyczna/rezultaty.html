.729 41.125-91.852 91.854-91.852.96699.001 1.9339.0173 2.9004.0488l.25391-7.9823c-1.0511-.0349-2.1026-.0531-3.1543-.0547z" color="#000000"></path></g></svg><h2>Ładowanie...</h2></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"_nextI18Next":{"initialI18nStore":{"en":{"main":{"mainNav":[{"name":"Henryk Dyczek","link":"/"},{"name":"Academy of Chiropractic","link":"/akademia_chiropraktyki"},{"name":"Acupuncture \u0026 Chiropractic","link":"/akupunktura_chiropraktyka"},{"name":"The Institute of Oriental Medicine","link":"/instytut_medycyny_orientalnej"},{"name":"Robust Health","link":"/szlachetne_zdrowie"},{"name":"Cosmetic Acupuncture","link":"/akupunktura_kosmetyczna"}],"homeDyczekSpecs":{"nav":[{"name":"homeDyczek","link":"/"}],"title":"Henryk Dyczek - unconventional medicine","description":"My name is Henryk Dyczek. I am a charted acupuncturist and chiropractor affiliated with the Polish Society of Manual Medicine, British Acupuncture Council and British Association."},"akademiaChSpecs":{"nav":[{"name":"Home","link":"/akademia_chiropraktyki"},{"name":"About Academy","link":"/akademia_chiropraktyki/o_akademii"},{"name":"Terminology","link":"/akademia_chiropraktyki/terminologia"},{"name":"Facts","link":"/akademia_chiropraktyki/fakty"},{"name":"Practice","link":"/akademia_chiropraktyki/praktyka"},{"name":"Course","link":"/akademia_chiropraktyki/kurs"},{"name":"Graduates","dropdown":[{"name":"Graduates list","link":"/akademia_chiropraktyki/lista_absolwentow"},{"name":"Graduates opinions","link":"/akademia_chiropraktyki/opinie_absolwentow"}]},{"name":"Contact","link":"/akademia_chiropraktyki/kontakt"}],"title":"Academy of Chiropractic","description":"Find out more about the activities and objectives of the Academy of Chiropractic."},"akuChiroSpecs":{"nav":[{"name":"Home","link":"/akupunktura_chiropraktyka"},{"name":"Qualifications","link":"/akupunktura_chiropraktyka/kwalifikacje"},{"name":"Articles","link":"/akupunktura_chiropraktyka/publikacje"},{"name":"Contact","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - acupuncture \u0026 chiropractic","description":"Learn what acupuncture and chiropractic are and what issues the help with. Look into multiple publications regarding acupuncture and chiropractic."},"imoSpecs":{"nav":[{"name":"Home","link":"/instytut_medycyny_orientalnej"},{"name":"Courses","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Source texts","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Articles","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"TCM practices","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Events","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Links","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Contact","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"The Institute of Oriental Medicine","description":"Oriental Medicine Institute; learn about its objectives, mission and philosophy and learn about the available courses."},"szlaZdSpecs":{"nav":[{"name":"About us","link":"/szlachetne_zdrowie"},{"name":"Questions","link":"/szlachetne_zdrowie/pytania"},{"name":"Articles","link":"/szlachetne_zdrowie/publikacje"},{"name":"Links","link":"/szlachetne_zdrowie/linki"},{"name":"Contact","link":"/szlachetne_zdrowie/kontakt"}],"title":"Robust health","description":"Health is a serious matter, so I share my over thirty years of clinical experience, how to live healthily and grow old without being a burden to others."},"akuKosSpecs":{"nav":[{"name":"Home","link":"/akupunktura_kosmetyczna"},{"name":"About","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"History","link":"/akupunktura_kosmetyczna/historia"},{"name":"Results","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Q\u0026A","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publications","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Contact","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Cosmetic Acupuncture","description":"Cosmetic Acupuncture is a great way to rejuvenate the face and firm the body. Learn how it is applied and its positive effects on the body."},"footerRights":"Henryk Dyczek. All right reserved.","footerCredits":"Website made by","contact":{"type":"tel./fax"}},"akuKosMain":{},"akuKosResults":{"header1":"The results","paragraph1":"Cosmetic acupuncture essentially punctures points located on the facial muscles to improve their elasticity, which also has a rejuvenating effect on the face. In addition, points are punctured on the legs, arms and torso to balance the energy of life.","paragraph2":"A study published in the Journal of Clinical Acupuncture in 1996 demonstrates that out of 300 people who received cosmetic acupuncture, as many as 90% noticed an improvement in facial skin after just one treatment.","paragraph3":"During a treatment clients can not only expect to see and increasingly radiant face, but also notice an increased sense of inner harmony and happiness. The Irish Times newspaper wrote approvingly of cosmetic acupuncture: “a cost-efficient alternative to cosmetic surgery, the effects of which are not limited to improving the face’s appearance”","before":"Before","after":"After","header2":"Patient statements","commentsList":["Jane Becker, a composer and pianist, celebrated her 50th birthday at a dermatologist, paying 1,500$ for restylane and Botox injections. Three months later and their smoothing effect was not visible, so Jane decided to try another elixir of youth: facial acupuncture.","Like many women who have turned to acupuncture in pursuit of beauty, Becker hoper that puncturing strategic points on the dace would be cheaper and have a more lasting effect than her “birthday” injections.","Jane, now 53, started with ten sessions over 5 weeks (1,000$), and now attends monthly sessions to maintain the effects of the treatment (105$ per session). According to her, acupuncture is not only cheap, but pays off in many other ways.","- I can see a difference in the appearance of my face – says Jane, who is seeing Steven Sonmore, a certified acupuncturist in Minneapolis – I look younger, my skin is smoother, brighter and firmer.","First clients, like Becker, began spreading the word about the benefits of the so-called acupuncture facelift. Before the 2005 Academy Awards, a team of acupuncturists appeared in Soho House, a spur-of-the-moment meeting place for celebrities in Los Angeles, and they eagerly embraced the chance to refresh their complexions.","Now, thanks to the much more streamlined marketing, cosmetic acupuncture has begun to catch the attention of a big chunk of wrinkled customers. Its holistic approach appeals especially to women who want to stop the signs of aging, but do not opt for surgery or injections of various chemicals.","Whether it’s called “facial renewal”, “acupuncture facelift” or “cosmetic acupuncture”, the goal is the same: to remove wrinkles and muscle tension, and deal with health problem preventing a beautiful, fresh complexion. As with traditional punctures, inserting needles into specific points stimulates the body’s natural vital forces – called qi. However, there are some additional benefits.","Does it really work? That will have to be proven. Studies have shown that acupuncture is an effective way to get rid of muscle tension, chronic pain, migraines or back pain. However, there are no proven studies showing that acupuncture reduces wrinkles. Nevertheless, the number of facilities offering cosmetic acupuncture has increased in recent years.","- A surge of interest can be seen across the country – says Matha Lucas, a certified acupuncturist who helped create the Mei Zen cosmetic acupuncture system in 2003 (it means “beautiful person” in Chinese). Lucas holds seminars attended by about 30 budding beauticians – The biggest market so far has been Los Angeles, but now people are calling from all over the United States.","Mary Elizabeth Wakefield, a certified acupuncturist who ran the aforementioned event before the 2005 Academy Awards, has trained more than two thousand teachers in 40 countries – they now practice the facial acupuncture she promotes. To date, Wakefield has also taught more that 1,200 specialists, starting with a hundred people in 2001.","- The ancient Chinese have been promoting health and beauty for centuries – Mary says – But we have taken it to a new level.","One reason for the success is certainly more effective marketing: at Lucas’ seminars you can learn how to take “before” and “after” photos, or how to establish fruitful relationships with dermatologists. Lucas even gives out T-shirts saying, “Cosmetic Acupuncture Works”."],"src":"Source","access":"Access"}},"pl":{"main":{"mainNav":[{"name":"Henryk Dyczek","link":"/"},{"name":"Akademia Chiropraktyki","link":"/akademia_chiropraktyki"},{"name":"Akupunktura Chiropraktyka","link":"/akupunktura_chiropraktyka"},{"name":"Instytut Medycyny Orientalnej","link":"/instytut_medycyny_orientalnej"},{"name":"Szlachetne zdrowie","link":"/szlachetne_zdrowie"},{"name":"Akupunktura kosmetyczna","link":"/akupunktura_kosmetyczna"}],"homeDyczekSpecs":{"nav":[{"name":"homeDyczek","link":"/"}],"title":"Henryk Dyczek - medycyna niekonwencjonalna","description":"Nazywam się Henryk Dyczek, jestem dyplomowanym akupunkturzystą i chiropraktykiem zrzeszonym w Polskim Towarzystwie Medycyny Manualnej, British Acupuncture Council oraz British Association for Applied Chiropractic."},"akademiaChSpecs":{"nav":[{"name":"Główna","link":"/akademia_chiropraktyki"},{"name":"O Akademii","link":"/akademia_chiropraktyki/o_akademii"},{"name":"Terminologia","link":"/akademia_chiropraktyki/terminologia"},{"name":"Fakty","link":"/akademia_chiropraktyki/fakty"},{"name":"Praktyka","link":"/akademia_chiropraktyki/praktyka"},{"name":"Kurs","link":"/akademia_chiropraktyki/kurs"},{"name":"Absolwenci","dropdown":[{"name":"Lista absolwentów","link":"/akademia_chiropraktyki/lista_absolwentow"},{"name":"Opinie absolwentów","link":"/akademia_chiropraktyki/opinie_absolwentow"}]},{"name":"Kontakt","link":"/akademia_chiropraktyki/kontakt"}],"title":"Akademia Chiropraktyki","description":"Dowiedz się więcej o działalności oraz założeniach Akademii Chiropraktyki - zobacz dostępne szkolenia i kursy!"},"akuChiroSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_chiropraktyka"},{"name":"Kwalifikacje","link":"/akupunktura_chiropraktyka/kwalifikacje"},{"name":"Publikacje","link":"/akupunktura_chiropraktyka/publikacje"},{"name":"Kontakt","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - akupunktura i chiropraktykas","description":"Poznaj czym są akupunktura i chiropraktyka, oraz z jakimi problemami one pomagają. Zapoznaj się też z licznymi publikacjami dotyczącymi akupunktury i chiropraktyki."},"imoSpecs":{"nav":[{"name":"Główna","link":"/instytut_medycyny_orientalnej"},{"name":"Szkolenia","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Teksty źródłowe","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Publikacje","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"Gabinety TMC","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Wydarzenia","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Linki","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Kontakt","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"Instytut Medycyny Orientalnej","description":"Instytut Medycyny Orientalnej; poznaj jego cele, misje i filozofię oraz zapoznaj się z dostępnymi szkoleniami."},"szlaZdSpecs":{"nav":[{"name":"O nas","link":"/szlachetne_zdrowie"},{"name":"Pytania","link":"/szlachetne_zdrowie/pytania"},{"name":"Publikacje","link":"/szlachetne_zdrowie/publikacje"},{"name":"Linki","link":"/szlachetne_zdrowie/linki"},{"name":"Kontakt","link":"/szlachetne_zdrowie/kontakt"}],"title":"Szlachetne zdrowie","description":"Zdrowie jest poważną sprawą, więc dzielę się moim ponad trzydziestoletnim doświadczeniem klinicznym, jak zdrowo żyć i jak się starzeć nie będąc ciężarem dla innych."},"akuKosSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_kosmetyczna"},{"name":"O nas","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"Historia","link":"/akupunktura_kosmetyczna/historia"},{"name":"Rezultaty","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Pytania i odpowiedzi","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publikacje","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Kontakt","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Akupunktura kosmetyczna","description":"Akupunktura kosmetyczna to świetny sposób na odmłodzenie twarzy i ujędrnienie ciała. Poznaj w jaki sposób jest stosowana i jej pozytywny wpływ na całokształt ciała."},"footerRights":"Henryk Dyczek. Wszystkie prawa zastrzeżone.","footerCredits":"Strona wykonana przez","contact":{"type":"tel./faks"}},"akuKosMain":{},"akuKosResults":{"header1":"Rezultaty","paragraph1":"Akupunktura kosmetyczna zasadniczo nakłuwa punkty położone na mięśniach twarzy, w celu poprawy ich elastyczności, co daje efekt odmładzający twarzy. Ponadto nakłuwane są punkty na nogach, ramionach i tułowiu a celu zrównoważenia energii życia.","paragraph2":"Badania opublikowane w Journal of Clinical Acupuncture w 1996r demonstrują, że na 300 osób, które otrzymały akupunkturę kosmetyczną, aż 90% zauważyły poprawę w wyglądzie skóry twarzy tylko po jednym zabiegu akupunktury kosmetycznej.","paragraph3":"W czasie kuracji akupunkturą kosmetyczną klienci mogą nie tylko oczekiwać, że ich twarz będzie coraz bardziej promienista, ale zauważą zwiększone poczucie wewnętrznej harmonii i radości życia. Gazeta The Irish Times z uznaniem napisała o akupunkturze kosmetycznej: ,,opłacalna alternatywa do chirurgii kosmetycznej, zaś jej efekty nie ograniczają się jedynie do poprawienia wyglądu twarzy''","before":"Przed","after":"Po","header2":"Wypowiedzi pacjentów","commentsList":["Jane Becker, kompozytorka i pianistka, obchodziła swe pięćdziesiąte urodziny u dermatologa, płacąc 1500 dolarów za zastrzyki z restylanu i botoksu. Już trzy miesiące później ich wygładzającego efektu nie było widać. Jane postanowiła więc wypróbować inny eliksir młodości: akupunkturę twarzy.","Podobnie jak wiele kobiet, które sięgnęły po akupunkturę w pościgu za pięknem, Becker miała nadzieję, że nakłucie strategicznych punktów twarzy będzie tańsze i da bardziej trwały efekt niż jej ''urodzinowe'' zastrzyki.","Jane, dziś 53-latka, zaczęła od dziesięciu sesji w ciągu pięciu tygodni (1000 dolarów), a teraz co miesiąc chodzi na sesje podtrzymujące efekty kuracji (105 dolarów za sesję). Według niej akupunktura jest nie tylko tania, ale opłaca się na wiele innych sposobów.","- Widzę różnicę w wyglądzie twarzy - mówi Jane, która chodzi do Stevena Sonmore'a, dyplomowanego akupunkturzysty z Minneapolis. - Wyglądam młodziej, skóra jest gładsza, rozjaśniona i jędrniejsza.","Pierwsi klienci, jak Becker, zaczęli rozpowiadać o zaletach tzw. liftingu twarzy akupunkturą. Przed rozdaniem Oscarów w 2005 roku ekipa akupunkturzystów zjechała do Soho House, stworzonego naprędce miejsca spotkań gwiazd w Los Angeles, te zaś ochoczo skorzystały z szansy na odświeżenie cery.","Teraz, dzięki dużo sprawniejszemu marketingowi, akupunktura kosmetyczna zaczęła przykuwać uwagę poważnej części pomarszczonych klientów. Jej holistyczne podejście podoba się zwłaszcza kobietom, które chcą powstrzymać oznaki starzenia, ale nie decydują się na operację czy zastrzyki z różnych chemikaliów.","Czy nazywa się to ''odnową twarzy'', ''liftingiem akupunkturą'' czy ''akupunkturą kosmetyczną'', cel jest jeden: usunięcie zmarszczek i napięcia mięśni, oraz poradzenie sobie z problemami zdrowotnymi, które nie pozwalają na uzyskanie pięknej, świeżej cery. Podobnie jak w przypadku tradycyjnych nakłuwań, wbijanie igieł w określone punkty stymuluje naturalne siły witalne ciała - zwane qi. Są jednak pewne dodatkowe korzyści.","Czy to naprawdę działa? To trzeba będzie udowodnić. Badania wykazały, że akupunktura jest skutecznym sposobem na pozbycie się napięć mięśniowych, chronicznego bólu, migren czy bólu pleców. Nie ma jednak żadnych sprawdzonych badań, które wykazywałyby, że akupunktura zmniejsza zmarszczki. Mimo to, w ciągu ostatnich lat zwiększyła się liczba miejsc, oferujących akupunkturę kosmetyczną.","- W całym kraju widać wzrost zainteresowania - mówi Martha Lucas, dyplomowana akupunkturzystka, która w roku 2003 pomogła stworzyć system akupunktury kosmetycznej Mei Zen (po chińsku znaczy to ''piękna osoba''. Lucas prowadzi seminaria, w których uczestniczy około 30 początkujących kosmetyczek. - Największym rynkiem było dotąd Los Angeles, ale teraz dzwonią już ludzie z całych Stanów.","Mary Elizabeth Wakefield, dyplomowana akupunkturzystka, która prowadziła wspomnianą imprezę przed Oscarową galą w 2005 roku, wyszkoliła ponad dwa tysiące nauczycieli w 40 krajach - praktykują oni teraz promowaną przez nią akupunkturę twarzy. Do dziś Wakefield wyszkoliła też ponad 1200 specjalistów, zaczynając od stu osób w roku 2001.","- Starożytni Chińczycy od wieków promowali zdrowie i urodę - mówi Mary. - Ale my przenieśliśmy to na nowy poziom.","Jedną z przyczyn sukcesu jest na pewno skuteczny marketing: na seminariach Lucas można się dowiedzieć, jak robić zdjęcia ''przed'' i ''po'', czy jak nawiązywać owocne relacje z dermatologami. Lucas rozdaje nawet T-shirty z napisem ''Cosmetic Acupuncture Works'' (''Akupunktura kosmetyczna działa'' - przyp. tłum.)"],"src":"Źródło","access":"Dostęp"}}},"initialLocale":"en","ns":["main","akuKosMain","akuKosResults"],"userConfig":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"},"default":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"}}}}},"__N_SSG":true},"page":"/akupunktura_kosmetyczna/rezultaty","query":{},"buildId":"Z271GznMJwSxjCy7k9TQi","isFallback":false,"gsp":true,"locale":"en","locales":["pl","en"],"defaultLocale":"pl","scriptLoader":[]}</script></body></html>
