a/publikacje"},{"name":"Contact","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - acupuncture \u0026 chiropractic","description":"Learn what acupuncture and chiropractic are and what issues the help with. Look into multiple publications regarding acupuncture and chiropractic."},"imoSpecs":{"nav":[{"name":"Home","link":"/instytut_medycyny_orientalnej"},{"name":"Courses","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Source texts","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Articles","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"TCM practices","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Events","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Links","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Contact","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"The Institute of Oriental Medicine","description":"Oriental Medicine Institute; learn about its objectives, mission and philosophy and learn about the available courses."},"szlaZdSpecs":{"nav":[{"name":"About us","link":"/szlachetne_zdrowie"},{"name":"Questions","link":"/szlachetne_zdrowie/pytania"},{"name":"Articles","link":"/szlachetne_zdrowie/publikacje"},{"name":"Links","link":"/szlachetne_zdrowie/linki"},{"name":"Contact","link":"/szlachetne_zdrowie/kontakt"}],"title":"Robust health","description":"Health is a serious matter, so I share my over thirty years of clinical experience, how to live healthily and grow old without being a burden to others."},"akuKosSpecs":{"nav":[{"name":"Home","link":"/akupunktura_kosmetyczna"},{"name":"About","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"History","link":"/akupunktura_kosmetyczna/historia"},{"name":"Results","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Q\u0026A","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publications","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Contact","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Cosmetic Acupuncture","description":"Cosmetic Acupuncture is a great way to rejuvenate the face and firm the body. Learn how it is applied and its positive effects on the body."},"footerRights":"Henryk Dyczek. All right reserved.","footerCredits":"Website made by","contact":{"type":"tel./fax"}},"akuKosMain":{},"akuKosAbout":{"header1":"Cosmetic acupuncture","view":"View","aboutList":[{"content":"\u003cb\u003eRadiant, firm and health-brimming facial skin\u003c/b\u003e is not the only effect of rejuvenating cosmetic acupuncture. It not only regenerates the most external part of the body, that being skin, but revitalizes the entire human body."},{"content":"The external effect, or how we look and how we want other to perceive us is a \u003cb\u003enatural human aspiration\u003c/b\u003e. The better this effect, the \u003cb\u003emore satisfied we are\u003c/b\u003e. The effect is magnified when it’s accompanied by a good mood, so acupuncture not only revitalizes facial skin, but the entire human body, thus improving a person’s well-being.","link":"http://www.youtube.com/watch?v=3Rtndo8BoDk"},{"content":"Every day we are tempted by \u003cb\u003ethe beauty of faces and bodies\u003c/b\u003e we see on the TV and in magazines and are encouraged to copy it, however unrealistic those expectations may be."},{"content":"The pressure of beauty and physical fitness affects both women and men. It is suggested that these assets are essential for a successful career and harmonious personal life. However, a lack of inner harmony of mind and spirit is a mirror image of our face. \u003cb\u003eA happy person radiates their happiness\u003c/b\u003e, seen especially on their face."},{"content":"You may be a happy person, but time has made some changes you notice on your face, and your wish is to remove them. It is possible, but for the permanence of the effect with acupuncture we will rejuvenate not only your body, but your entire psyche as well.","link":"http://www.cosmeticacupuncture.ca/cosmetic/"},{"content":"A man must act in order to live, resulting in stress caused by natural ups and downs. This is the mundane of life. However, with regular acupuncture, both the body and psyche can be helped, so that those ups and downs don’t excessively deplete \u003cb\u003ethe source of our life energy.\u003c/b\u003e"},{"content":"Maintaining a car is essential to its smooth operation. The same is true of the human body. Lack of this maintenance leads to a weakening of life vigour and general despondency, often manifesting of the face."},{"content":"\u003cb\u003eCosmetic acupuncture\u003c/b\u003e will not only minimize the appearance of wrinkles on the forehead, around the eyes and mouth, but will restore the life vigour thereby improving mood."}]}},"pl":{"main":{"mainNav":[{"name":"Henryk Dyczek","link":"/"},{"name":"Akademia Chiropraktyki","link":"/akademia_chiropraktyki"},{"name":"Akupunktura Chiropraktyka","link":"/akupunktura_chiropraktyka"},{"name":"Instytut Medycyny Orientalnej","link":"/instytut_medycyny_orientalnej"},{"name":"Szlachetne zdrowie","link":"/szlachetne_zdrowie"},{"name":"Akupunktura kosmetyczna","link":"/akupunktura_kosmetyczna"}],"homeDyczekSpecs":{"nav":[{"name":"homeDyczek","link":"/"}],"title":"Henryk Dyczek - medycyna niekonwencjonalna","description":"Nazywam się Henryk Dyczek, jestem dyplomowanym akupunkturzystą i chiropraktykiem zrzeszonym w Polskim Towarzystwie Medycyny Manualnej, British Acupuncture Council oraz British Association for Applied Chiropractic."},"akademiaChSpecs":{"nav":[{"name":"Główna","link":"/akademia_chiropraktyki"},{"name":"O Akademii","link":"/akademia_chiropraktyki/o_akademii"},{"name":"Terminologia","link":"/akademia_chiropraktyki/terminologia"},{"name":"Fakty","link":"/akademia_chiropraktyki/fakty"},{"name":"Praktyka","link":"/akademia_chiropraktyki/praktyka"},{"name":"Kurs","link":"/akademia_chiropraktyki/kurs"},{"name":"Absolwenci","dropdown":[{"name":"Lista absolwentów","link":"/akademia_chiropraktyki/lista_absolwentow"},{"name":"Opinie absolwentów","link":"/akademia_chiropraktyki/opinie_absolwentow"}]},{"name":"Kontakt","link":"/akademia_chiropraktyki/kontakt"}],"title":"Akademia Chiropraktyki","description":"Dowiedz się więcej o działalności oraz założeniach Akademii Chiropraktyki - zobacz dostępne szkolenia i kursy!"},"akuChiroSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_chiropraktyka"},{"name":"Kwalifikacje","link":"/akupunktura_chiropraktyka/kwalifikacje"},{"name":"Publikacje","link":"/akupunktura_chiropraktyka/publikacje"},{"name":"Kontakt","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - akupunktura i chiropraktykas","description":"Poznaj czym są akupunktura i chiropraktyka, oraz z jakimi problemami one pomagają. Zapoznaj się też z licznymi publikacjami dotyczącymi akupunktury i chiropraktyki."},"imoSpecs":{"nav":[{"name":"Główna","link":"/instytut_medycyny_orientalnej"},{"name":"Szkolenia","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Teksty źródłowe","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Publikacje","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"Gabinety TMC","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Wydarzenia","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Linki","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Kontakt","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"Instytut Medycyny Orientalnej","description":"Instytut Medycyny Orientalnej; poznaj jego cele, misje i filozofię oraz zapoznaj się z dostępnymi szkoleniami."},"szlaZdSpecs":{"nav":[{"name":"O nas","link":"/szlachetne_zdrowie"},{"name":"Pytania","link":"/szlachetne_zdrowie/pytania"},{"name":"Publikacje","link":"/szlachetne_zdrowie/publikacje"},{"name":"Linki","link":"/szlachetne_zdrowie/linki"},{"name":"Kontakt","link":"/szlachetne_zdrowie/kontakt"}],"title":"Szlachetne zdrowie","description":"Zdrowie jest poważną sprawą, więc dzielę się moim ponad trzydziestoletnim doświadczeniem klinicznym, jak zdrowo żyć i jak się starzeć nie będąc ciężarem dla innych."},"akuKosSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_kosmetyczna"},{"name":"O nas","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"Historia","link":"/akupunktura_kosmetyczna/historia"},{"name":"Rezultaty","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Pytania i odpowiedzi","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publikacje","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Kontakt","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Akupunktura kosmetyczna","description":"Akupunktura kosmetyczna to świetny sposób na odmłodzenie twarzy i ujędrnienie ciała. Poznaj w jaki sposób jest stosowana i jej pozytywny wpływ na całokształt ciała."},"footerRights":"Henryk Dyczek. Wszystkie prawa zastrzeżone.","footerCredits":"Strona wykonana przez","contact":{"type":"tel./faks"}},"akuKosMain":{},"akuKosAbout":{"header1":"Akupunktura kosmetyczna","view":"Zobacz","aboutList":[{"content":"\u003cb\u003ePromienista, jędrna i tryskająca zdrowiem skóra twarzy\u003c/b\u003e to nie jedyny efekt odmładzającej akupunktury kosmetycznej. Akupunktura swoim działaniem nie tylko regeneruje najbardziej zewnętrzną część ciała, czyli skórę, ale rewitalizuje cały organizm człowieka."},{"content":"Efekt zewnętrzny, czyli jak wyglądamy i jak chcemy, aby postrzegali nas inni jest \u003cb\u003enaturalnym dążeniem człowieka\u003c/b\u003e. Im efekt ten jest lepszy, tym \u003cb\u003ejesteśmy bardziej zadowoleni\u003c/b\u003e. Efekt zewnętrzny zostaje spotęgowany w działaniu, kiedy towarzyszy nam dobre samopoczucie, dlatego akupunktura nie tylko rewitalizuje skórę twarzy, ale cały organizm człowieka poprawiając tym samym jego samopoczucie.","link":"http://www.youtube.com/watch?v=3Rtndo8BoDk"},{"content":"Na co dzień jesteśmy kuszeni \u003cb\u003epięknem twarzy i ciała\u003c/b\u003e pojawiającym się na ekranie telewizora oraz w kolorowych magazynach i zachęcani do jego kopiowania, jakkolwiek oczekiwania nasze nie są realne."},{"content":"Presja urody i sprawności fizycznej oddziałuje zarówno na kobiety, jak i na mężczyzn. Sugeruje się, że te atuty są niezbędne do pomyślnej kariery zawodowej i udanego harmonijnego życia osobistego. Jednakże, brak wewnętrznej harmonii umysłu i ducha jest lustrzanym odbiciem twarzy. \u003cb\u003eSzczęśliwy człowiek promieniuje swoim szczęściem\u003c/b\u003e, szczególnie widocznym na jego twarzy."},{"content":"Być może jesteś szczęśliwym człowiekiem, lecz czas poczynił pewne zmiany, które zauważasz na Twojej twarzy i życzeniem Twoim jest ich usunięcie. Jest to możliwe, ale dla trwałości efektu akupunkturą będziemy odmładzać nie tylko ciało, ale i całą Twoją psychikę.","link":"http://www.cosmeticacupuncture.ca/cosmetic/"},{"content":"Człowiek, aby żyć musi działać, czego konsekwencją jest stres spowodowany przez naturalne wzloty i upadki. Jest to proza życia. Regularną akupunkturą można jednak pomóc zarówno ciału, jak i psychice, aby zarówno wzloty, jak i upadki nie wyczerpywały nadmiernie \u003cb\u003eźródła naszej energii życia\u003c/b\u003e."},{"content":"Potrzeba przeglądu samochodu jest niezbędna do jego sprawnego działania. Podobnie jest z organizmem człowieka. Brak tych przeglądów prowadzi do osłabienia wigoru życia i ogólnego przygnębienia, jakże często manifestującego się na twarzy."},{"content":"\u003cb\u003eAkupunktura kosmetyczna\u003c/b\u003e nie tylko zminimalizuje pojawianie się zmarszczek na czole, wokoło oczu i ust, ale przywróci wigor życia poprawiając tym samopoczucie."}]}}},"initialLocale":"en","ns":["main","akuKosMain","akuKosAbout"],"userConfig":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"},"default":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"}}}}},"__N_SSG":true},"page":"/akupunktura_kosmetyczna/o_nas","query":{},"buildId":"05inOrpCY800sV-Nv5ptj","isFallback":false,"gsp":true,"locale":"en","locales":["pl","en"],"defaultLocale":"pl","scriptLoader":[]}</script></body></html>
