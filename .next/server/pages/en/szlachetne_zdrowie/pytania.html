853-91.852 91.854-50.73.00066-91.854-41.124-91.854-91.854.0004242-50.729 41.125-91.852 91.854-91.852.96699.001 1.9339.0173 2.9004.0488l.25391-7.9823c-1.0511-.0349-2.1026-.0531-3.1543-.0547z" color="#000000"></path></g></svg><h2>Ładowanie...</h2></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"_nextI18Next":{"initialI18nStore":{"en":{"main":{"mainNav":[{"name":"Henryk Dyczek","link":"/"},{"name":"Academy of Chiropractic","link":"/akademia_chiropraktyki"},{"name":"Acupuncture \u0026 Chiropractic","link":"/akupunktura_chiropraktyka"},{"name":"The Institute of Oriental Medicine","link":"/instytut_medycyny_orientalnej"},{"name":"Robust Health","link":"/szlachetne_zdrowie"},{"name":"Cosmetic Acupuncture","link":"/akupunktura_kosmetyczna"}],"homeDyczekSpecs":{"nav":[{"name":"homeDyczek","link":"/"}],"title":"Henryk Dyczek - unconventional medicine","description":"My name is Henryk Dyczek. I am a charted acupuncturist and chiropractor affiliated with the Polish Society of Manual Medicine, British Acupuncture Council and British Association."},"akademiaChSpecs":{"nav":[{"name":"Home","link":"/akademia_chiropraktyki"},{"name":"About Academy","link":"/akademia_chiropraktyki/o_akademii"},{"name":"Terminology","link":"/akademia_chiropraktyki/terminologia"},{"name":"Facts","link":"/akademia_chiropraktyki/fakty"},{"name":"Practice","link":"/akademia_chiropraktyki/praktyka"},{"name":"Course","link":"/akademia_chiropraktyki/kurs"},{"name":"Graduates","dropdown":[{"name":"Graduates list","link":"/akademia_chiropraktyki/lista_absolwentow"},{"name":"Graduates opinions","link":"/akademia_chiropraktyki/opinie_absolwentow"}]},{"name":"Contact","link":"/akademia_chiropraktyki/kontakt"}],"title":"Academy of Chiropractic","description":"Find out more about the activities and objectives of the Academy of Chiropractic."},"akuChiroSpecs":{"nav":[{"name":"Home","link":"/akupunktura_chiropraktyka"},{"name":"Qualifications","link":"/akupunktura_chiropraktyka/kwalifikacje"},{"name":"Articles","link":"/akupunktura_chiropraktyka/publikacje"},{"name":"Contact","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - acupuncture \u0026 chiropractic","description":"Learn what acupuncture and chiropractic are and what issues the help with. Look into multiple publications regarding acupuncture and chiropractic."},"imoSpecs":{"nav":[{"name":"Home","link":"/instytut_medycyny_orientalnej"},{"name":"Courses","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Source texts","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Articles","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"TCM practices","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Events","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Links","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Contact","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"The Institute of Oriental Medicine","description":"Oriental Medicine Institute; learn about its objectives, mission and philosophy and learn about the available courses."},"szlaZdSpecs":{"nav":[{"name":"About us","link":"/szlachetne_zdrowie"},{"name":"Questions","link":"/szlachetne_zdrowie/pytania"},{"name":"Articles","link":"/szlachetne_zdrowie/publikacje"},{"name":"Links","link":"/szlachetne_zdrowie/linki"},{"name":"Contact","link":"/szlachetne_zdrowie/kontakt"}],"title":"Robust health","description":"Health is a serious matter, so I share my over thirty years of clinical experience, how to live healthily and grow old without being a burden to others."},"akuKosSpecs":{"nav":[{"name":"Home","link":"/akupunktura_kosmetyczna"},{"name":"About","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"History","link":"/akupunktura_kosmetyczna/historia"},{"name":"Results","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Q\u0026A","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publications","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Contact","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Cosmetic Acupuncture","description":"Cosmetic Acupuncture is a great way to rejuvenate the face and firm the body. Learn how it is applied and its positive effects on the body."},"footerRights":"Henryk Dyczek. All right reserved.","footerCredits":"Website made by","contact":{"type":"tel./fax"}},"szlaZdMain":{"smallerInfo":"All materials and publications posted on www.szlachetnezdrowie.edu.pl are for informational purposes only and cannot be used for diagnosis, as well as treatment of diseases. Therefore, www.szlachetnezdrowie.edu.pl is not responsible for how the information provided on these pages is used. The owner of www.szlachetnezdrowie.edu.pl is a supporter of preventive health care."},"szlaZdQuestions":{"header1":"Frequently Asked Questions","faqList":[{"question":"I pay attention to what I eat and the sources of my food. Is this enough to ensure good health?","answer":"\u003cp\u003eAccording to Dr. Rath, a pioneer of Cellular Medicine, “we should not be fooled by self-proclaimed diet apostles and yoga masters” (Rath, 2007:247). The source of human health is ensuring that every cell has sufficient nutrients, i.e. macronutrients (proteins, carbohydrates and fats) and micronutrients (vitamins, minerals, trace elements and amino acids) (Rath, 2007).\u003c/p\u003e\u003cp\u003e\u003cb\u003eHealth and illness are determined at the level of the millions of cells making up our body and organs (Rath, 2007:225)\u003c/b\u003e\u003c/p\u003e"},{"question":"What is Cellular Medicine?","answer":"\u003cp\u003eCellular Medicine is a science which analyses the nutritional needs of the cell and points out the need to supplement modern food with micronutrients, as they are lacking. The source of life is the energy (ATP) produced by the cell. A malnourished cell produces too little energy for life. How often is complaining about the lack of energy the first symptom of disease. This is a signal that your cells are malnourished.\u003c/p\u003e\u003cp\u003e\u003cb\u003eLittle life energy = the beginning of disease\u003c/b\u003e\u003c/p\u003e"},{"question":"How do you explain that the people of the past did not ingest micronutrients and still had good health?","answer":"\u003cp\u003eIn the past, food had more micronutrients.  Since the 1960s, large-scale food production, meaning producing as quickly and as much as possible while using the smallest plot of land possible, means that modern food has only a small percentage of nutritional value compared to what it once had. Moreover, it’s contaminated with artificial fertilizers and pesticides.\u003c/p\u003e"},{"question":"All the fruit and vegetables I consume I also produce myself. I don’t use artificial fertilizers or chemical pesticides. Are they therefore also deficient?","answer":"\u003cp\u003eA plant needs water in order to grow. Usually, this water is rainwater. As it turns out, water is a carrier of information about the environment it grows in. “You could say that water, like a magnetic tape, records the magnetic resonance of other substances, takes them for itself – you could say it imitates them and passes them as its own. This can be explained that water retains the information of contaminated substances in its molecular structure, so that their properties are still visible, even if the water has changed its form.” (Higa, 2003:138). Traditionally, evaporating water was purified by the sun’s rays in the higher layers of the atmosphere. Nowadays, the higher layers of the atmosphere are so polluted, that the purified water vapor, or water, is contaminated before it falls to the ground in the form of rain. The problem of water pollution is very serious. The consequence is widespread poisoning of soils by rainwater to a lesser or greater extent. Soil poisoning reduces the nutritional value of the plants growing on it. Table 1 shows the contents of several essential micronutrients needed for the health of cells, i.e. the production of the life energy, in 1985 and 2002. The data from 2992 compared to 1985 is already alarming. Since then, the content of micronutrients has most likely decreased even more, as the agricultural chemisation has rather increased. Perhaps here we should look for an increase in cancer, allergies, etc.\u003c/p\u003e\u003cp\u003e\u003cb\u003eMineral compounds and vitamins, content in milligrams per 100g of product\u003c/b\u003e\u003c/p\u003e\u003ctable\u003e\u003ctr\u003e\u003cth\u003eProduct\u003c/th\u003e\u003cth\u003eIngredient\u003c/th\u003e\u003cth\u003e1985\u003c/th\u003e\u003cth\u003e2002\u003c/th\u003e\u003cth\u003eDifference\u003c/th\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth colSpan='5'\u003eFruits\u003c/th\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eApples\u003c/td\u003e\u003ctd\u003eVitamine C\u003c/td\u003e\u003ctd\u003e5\u003c/td\u003e\u003ctd\u003e2\u003c/td\u003e\u003ctd\u003e-60%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='4'\u003eBananas\u003c/td\u003e\u003ctd\u003eCalcium\u003c/td\u003e\u003ctd\u003e8\u003c/td\u003e\u003ctd\u003e7\u003c/td\u003e\u003ctd\u003e-12%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eFolic Acid\u003c/td\u003e\u003ctd\u003e23\u003c/td\u003e\u003ctd\u003e5\u003c/td\u003e\u003ctd\u003e-79%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnesium\u003c/td\u003e\u003ctd\u003e31\u003c/td\u003e\u003ctd\u003e24\u003c/td\u003e\u003ctd\u003e-23%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eVitamine B6\u003c/td\u003e\u003ctd\u003e330\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-95%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='2'\u003eStrawberries\u003c/td\u003e\u003ctd\u003eCalcium\u003c/td\u003e\u003ctd\u003e21\u003c/td\u003e\u003ctd\u003e12\u003c/td\u003e\u003ctd\u003e-43%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eVitamine C\u003c/td\u003e\u003ctd\u003e60\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-87%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth colSpan='5'\u003eVegetables\u003c/th\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='3'\u003eBroccoli\u003c/td\u003e\u003ctd\u003eCalcium\u003c/td\u003e\u003ctd\u003e103\u003c/td\u003e\u003ctd\u003e28\u003c/td\u003e\u003ctd\u003e-73%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eFolic Acid\u003c/td\u003e\u003ctd\u003e47\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-62%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnesium\u003c/td\u003e\u003ctd\u003e24\u003c/td\u003e\u003ctd\u003e11\u003c/td\u003e\u003ctd\u003e-55%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='4'\u003eBeans\u003c/td\u003e\u003ctd\u003eCalcium\u003c/td\u003e\u003ctd\u003e56\u003c/td\u003e\u003ctd\u003e22\u003c/td\u003e\u003ctd\u003e-51%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eFolic Acid\u003c/td\u003e\u003ctd\u003e39\u003c/td\u003e\u003ctd\u003e30\u003c/td\u003e\u003ctd\u003e-23%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnesium\u003c/td\u003e\u003ctd\u003e26\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-31%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eVitamine B6\u003c/td\u003e\u003ctd\u003e140\u003c/td\u003e\u003ctd\u003e32\u003c/td\u003e\u003ctd\u003e-77%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='2'\u003ePotatoes\u003c/td\u003e\u003ctd\u003eCalcium\u003c/td\u003e\u003ctd\u003e14\u003c/td\u003e\u003ctd\u003e3\u003c/td\u003e\u003ctd\u003e-78%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnesium\u003c/td\u003e\u003ctd\u003e27\u003c/td\u003e\u003ctd\u003e14\u003c/td\u003e\u003ctd\u003e-48%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='2'\u003eCarrots\u003c/td\u003e\u003ctd\u003eCalcium\u003c/td\u003e\u003ctd\u003e37\u003c/td\u003e\u003ctd\u003e28\u003c/td\u003e\u003ctd\u003e-24%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnesium\u003c/td\u003e\u003ctd\u003e21\u003c/td\u003e\u003ctd\u003e6\u003c/td\u003e\u003ctd\u003e-75%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='2'\u003eSpinach\u003c/td\u003e\u003ctd\u003eMagnesium\u003c/td\u003e\u003ctd\u003e62\u003c/td\u003e\u003ctd\u003e15\u003c/td\u003e\u003ctd\u003e-76%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eVitamine C\u003c/td\u003e\u003ctd\u003e61\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-65%\u003c/td\u003e\u003c/tr\u003e\u003c/table\u003e\u003ch5\u003eTable 1. Fruit and vegetables of yesterday and today\u003c/h5\u003e\u003ch5\u003eSource: 1985 Geigy (Switzerland) 1996 and 2002 Szwarcwald Oberthal sanatorium\u003c/h5\u003e\u003cp\u003eDo you think, in light of this information, that our diet will fully meet our bodies’ needs for micronutrients (vitamins and minerals)? The answer to this question immediately comes to mind. Therefore, we already need to take care of the micronutrients we supply to our body. And it’s not just about the mere supple of vitamins and minerals, but also about their quality and amount.\u003c/p\u003e"},{"question":"What might be the first symptoms of micronutrient deficiency in our food?","answer":"\u003cp\u003eUsually, the first symptom of micronutrient deficiency in our food is a lack of life energy and worsened mood. Micronutrients are necessary for the production of energy (ATP) in the cell. This energy is the energy of life. These are followed by symptoms of diseases generated by the stress of the environment in which we live in, as well as other ailments related to genetic conditions.\u003c/p\u003e"},{"question":"Why don’t governments make sure that the food produced is healthy?","answer":"\u003cp\u003eAnswering this question is very difficult, but a couple hypotheses can be stated:\u003c/p\u003e\u003cul\u003e\u003cli\u003ePerhaps there exist corporations that have their interest in increasing the number of sick people who need to be kept alive, which grants them money. The costs of treatments are paid for by the taxpayers both from their taxes and their savings. Politicians may be sponsored by the corporations in question, so it’s not in their personal interest to take care of the nation they govern.\u003c/li\u003e\u003cli\u003eMaybe someone cares about reducing the human population, as there has been a lot of talk lately about overpopulation and its impact on ecology.\u003c/li\u003e\u003c/ul\u003e"},{"question":"So, is it possible to live without ingesting micronutrients?","answer":"\u003cp\u003eCertainly yes! However, it is possible to be more creative, productive and keep the vigour of life longer if you provide the body with the necessary micronutrients for optimal life energy production.\u003c/p\u003e"},{"question":"What kind of lifestyle necessitates the introduction of additional micronutrients into the diet?","answer":"\u003cp\u003eHaste, availability and ringing phones all cause stress, which increases the demand for micronutrients. Their absence in our food causes burnout, which is very difficult and lengthy to treat. Unfortunately, it often ends in a heart attack, cancer, mental breakdown or multiple sclerosis. The human body can be compared to an engine. The better fuel, that is, food for the cell we provide, the longer it will run without breaking down, i.e. disease.\u003c/p\u003e\u003cp\u003e\u003cb\u003eThe greater the stress, that is, the strain on the human body, the greater the need for energy, i.e. micronutrients required for its production.\u003c/b\u003e\u003c/p\u003e"},{"question":"At what age should you start supplementing you diet with micronutrients?","answer":"\u003cp\u003eIt may sound biased, but supplementing food with additional micronutrients is best started before planning to have children, both for men and women. One in three newborns is born with allergies. Neonatal scoliosis is becoming more common! It can be assumed that the lack of micronutrients in the mother’s diet will have a negative impact on the child’s proper development in the womb. It is in no one’s interest to have their child be born like the one pictured above (Fig. 1). See also: \u003ca href='http://www.chiropraktycy.pl/' target='_blank'\u003ehttp://www.chiropraktycy.pl/\u003c/a\u003e tab \u003ci\u003epublications\u003c/i\u003e presentation: 10. Idiopathic lateral scoliosis - the hidden cause (2007).\u003c/p\u003e\u003cimg src='/img/skolioza.jpg' alt='Skolioza' /\u003e\u003ch5\u003eFig. 1.\u003c/h5\u003e"},{"question":"From what sources should one purchase micronutrients / supplements?","answer":"\u003cp\u003eA good source micronutrients / supplements supply is one you use personally for at least 1.5 years and notice positive changes in many aspects of your health and do not intend to resign from it.\u003c/p\u003e\u003cp\u003eWhat is essential to pay attention to while choosing micronutrients / supplements:\u003c/p\u003e\u003cul\u003e\u003cli\u003eMicronutrients must be of organic and not synthetic origin. Synthetic micronutrients are recognised by the human body as a foreign body and must be managed, often forming toxic compounds. In addition, the absorption rate of synthetic micronutrients varies only between 3% to 10%, according to various sources.\u003c/li\u003e\u003cli\u003eA micronutrient manufacturer should follow the strictest quality procedures, the so-called 6S (Selection, Sourcing, Structure, Standarization, Safety, Substantiation), meaning (1) using selection in the choosing of bioactive ingredients, (2) the material should be of the highest quality, (3) the molecular structure containing micronutrients should be structured in such a way to ensure its full absorption by the body, (4) the product should contain standardised, genuine content of bioactive micronutrients, (5) the manufacturer should furthermore check the materials from a reputable source for toxic components, commonly found in air, water and soil, (6) a scientific basis is also necessary to confirm the clinical effectiveness of micronutrients used by the manufacturer.\u003c/li\u003e\u003cli\u003eHaving your own plantations to produce natural micronutrients is a good practice. However, this does not ensure that the product will be free of toxic compounds commonly present in the air, and therefore in the rain and the groundwater, which is essential for the plant growth. It therefore seems necessary to test all components with a mass spectrometer, capable of detecting one particle on an unwanted component, such as a toxin in 53 billion molecules. This can be compared to finding a drop of ink in 3,375,000 (three million three hundred and seventy-five thousand) litres of water. In comparison, such an amount of water fits in an Olympic swimming pool.\u003c/li\u003e\u003c/ul\u003e"},{"question":"What is a supplement?","answer":"\u003cp\u003eA supplement is a generally available foodstuff, often referred to as a specialised form of food, intended to add to the daily diet. It contains micronutrients (vitamins, minerals, trace elements and amino acids), fatty acids and flavonoids.\u003c/p\u003e"},{"question":"Why is the purity of the supplements so important?","answer":"\u003cp\u003eImagine swallowing 4 pills, containing toxic compounds, daily for 10 years. It’s not difficult to count how many toxins and contaminants you can consume in that time. The calculation is simple!\u003c/p\u003e"},{"question":"Why should you choose supplement manufacturers with caution?","answer":"\u003cp\u003eSome supplement manufacturers states that it contains, let’s say, 500 mg of vitamin C extracted from a natural source, but only 10% is the bioactive form of vitamin C, that is, the form which can be absorbed by the body. In addition, the name of a supplement ingredient does not always ensure that its molecular structure is of the highest quality.\u003c/p\u003e\u003cp\u003eThe need for supplementation, that is supplementing the food we consume with micronutrients, is increasingly recognised by even the most conservative representatives of natural pro-health prevention. Supplementation is beginning to be a powerful industry, with crooked manufacturers appearing, living at the cost of the customers’ ignorance.\u003c/p\u003e"},{"question":"Is it possible to treat diseases with supplements / micronutrients?","answer":"\u003cp\u003eYes, you can, but it takes several months. HOWEVER, YOU SHOULD CONSULT YOUR CONDITION WITH YOUR HEALTH CARE PROVIDER, WHO IS ABLE TO MONITOR BOTH THE IMPROVEMENT AND DETERIORATION OF YOUR HEALTH.\u003c/p\u003e\u003cp\u003eRegular consumption of micronutrients can restore the proper functioning of all cells, cleanse, nourish and regenerate the body, therefore restoring the health and vigour to life. It turns out that often supplementing food with micronutrients during drug treatment, prescribed by a conventional medicine doctor, results in better effects of the medicine. Thus, the period of the drug treatment is shortened.\u003c/p\u003e"},{"question":"What can I expect when I start supplementing my food with micronutrients? ","answer":"\u003cp\u003eWith surprise, you may not even notice that the everyday journey you make no longer tires you so much, you don’t need an afternoon nap. You go up to the fourth floor, run up to the bus and do it without running out of breath. Surprisingly, you haven’t caught any flu and it’s already spring, and the cold, if you caught it, disappeared quickly and without any complications (cough, hoarseness, etc.). In the summer you notice that spring allergies somehow eluded you this year. The hairdresser notices that your hair has become thicker and shinier, while the hand cream lies useless. You notice how beautiful the world is. You smile more often to yourself and others, and you become more tolerant and understanding.\u003c/p\u003e"}],"author":"Compiled by: Henryk Dyczek","bioHeader":"Biography:","bioList":["Higa t. 2003. A revolution in protecting our planet. Puławy: Greenland EM Technology","Rath M. 2007. Why don’t animals get heart attacks?"],"buttonShow":"Show answer","buttonHide":"Hide answer"}},"pl":{"main":{"mainNav":[{"name":"Henryk Dyczek","link":"/"},{"name":"Akademia Chiropraktyki","link":"/akademia_chiropraktyki"},{"name":"Akupunktura Chiropraktyka","link":"/akupunktura_chiropraktyka"},{"name":"Instytut Medycyny Orientalnej","link":"/instytut_medycyny_orientalnej"},{"name":"Szlachetne zdrowie","link":"/szlachetne_zdrowie"},{"name":"Akupunktura kosmetyczna","link":"/akupunktura_kosmetyczna"}],"homeDyczekSpecs":{"nav":[{"name":"homeDyczek","link":"/"}],"title":"Henryk Dyczek - medycyna niekonwencjonalna","description":"Nazywam się Henryk Dyczek, jestem dyplomowanym akupunkturzystą i chiropraktykiem zrzeszonym w Polskim Towarzystwie Medycyny Manualnej, British Acupuncture Council oraz British Association for Applied Chiropractic."},"akademiaChSpecs":{"nav":[{"name":"Główna","link":"/akademia_chiropraktyki"},{"name":"O Akademii","link":"/akademia_chiropraktyki/o_akademii"},{"name":"Terminologia","link":"/akademia_chiropraktyki/terminologia"},{"name":"Fakty","link":"/akademia_chiropraktyki/fakty"},{"name":"Praktyka","link":"/akademia_chiropraktyki/praktyka"},{"name":"Kurs","link":"/akademia_chiropraktyki/kurs"},{"name":"Absolwenci","dropdown":[{"name":"Lista absolwentów","link":"/akademia_chiropraktyki/lista_absolwentow"},{"name":"Opinie absolwentów","link":"/akademia_chiropraktyki/opinie_absolwentow"}]},{"name":"Kontakt","link":"/akademia_chiropraktyki/kontakt"}],"title":"Akademia Chiropraktyki","description":"Dowiedz się więcej o działalności oraz założeniach Akademii Chiropraktyki - zobacz dostępne szkolenia i kursy!"},"akuChiroSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_chiropraktyka"},{"name":"Kwalifikacje","link":"/akupunktura_chiropraktyka/kwalifikacje"},{"name":"Publikacje","link":"/akupunktura_chiropraktyka/publikacje"},{"name":"Kontakt","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - akupunktura i chiropraktykas","description":"Poznaj czym są akupunktura i chiropraktyka, oraz z jakimi problemami one pomagają. Zapoznaj się też z licznymi publikacjami dotyczącymi akupunktury i chiropraktyki."},"imoSpecs":{"nav":[{"name":"Główna","link":"/instytut_medycyny_orientalnej"},{"name":"Szkolenia","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Teksty źródłowe","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Publikacje","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"Gabinety TMC","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Wydarzenia","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Linki","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Kontakt","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"Instytut Medycyny Orientalnej","description":"Instytut Medycyny Orientalnej; poznaj jego cele, misje i filozofię oraz zapoznaj się z dostępnymi szkoleniami."},"szlaZdSpecs":{"nav":[{"name":"O nas","link":"/szlachetne_zdrowie"},{"name":"Pytania","link":"/szlachetne_zdrowie/pytania"},{"name":"Publikacje","link":"/szlachetne_zdrowie/publikacje"},{"name":"Linki","link":"/szlachetne_zdrowie/linki"},{"name":"Kontakt","link":"/szlachetne_zdrowie/kontakt"}],"title":"Szlachetne zdrowie","description":"Zdrowie jest poważną sprawą, więc dzielę się moim ponad trzydziestoletnim doświadczeniem klinicznym, jak zdrowo żyć i jak się starzeć nie będąc ciężarem dla innych."},"akuKosSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_kosmetyczna"},{"name":"O nas","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"Historia","link":"/akupunktura_kosmetyczna/historia"},{"name":"Rezultaty","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Pytania i odpowiedzi","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publikacje","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Kontakt","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Akupunktura kosmetyczna","description":"Akupunktura kosmetyczna to świetny sposób na odmłodzenie twarzy i ujędrnienie ciała. Poznaj w jaki sposób jest stosowana i jej pozytywny wpływ na całokształt ciała."},"footerRights":"Henryk Dyczek. Wszystkie prawa zastrzeżone.","footerCredits":"Strona wykonana przez","contact":{"type":"tel./faks"}},"szlaZdMain":{"smallerInfo":"Wszelkie materiały i publikacje umieszczone na stronach www.szlachetnezdrowie.edu.pl mają wyłącznie charakter informacyjny i nie mogą być wykorzystywane do diagnozy, jak i leczenia chorób. W związku z czym www.szlachetnezdrowie.edu.pl nie ponosi odpowiedzialności za to w jaki sposób informacja zawarta na tych stronach jest używana. Właściciel strony www.szlachetnezdrowie.edu.pl jest zwolennikiem profilaktyki prozdrowotnej."},"szlaZdQuestions":{"header1":"F.A.Q. - Pytania i odpowiedzi","faqList":[{"question":"Zwracam uwagę na to, co jem i z jakich źródeł pochodzi mój pokarm. Czy to wystarczy, aby cieszyć się dobrym zdrowiem?","answer":"\u003cp\u003eW opinii dr Rath, pioniera Medycyny Komórkowej, ,,nie powinniśmy się dać zwieść samozwańczym apostołom diety i mistrzom jogi'' (Rath,2007:247). Źródłem zdrowia człowieka jest zapewnienie każdej komórce człowieka wystarczającej ilości składników pokarmowych, tj. makroelementów (białka, węglowodany i tłuszcze) i mikroelementów (witaminy, minerały, pierwiastki śladowe i aminokwasy) (Rath, 2007).\u003c/p\u003e\u003cp\u003e\u003cb\u003eZdrowie i choroba określone są na poziomie milionów komórek tworzących nasze ciało i organy (Rath, 2007:225)\u003c/b\u003e\u003c/p\u003e"},{"question":"Co to jest Medycyna Komórkowa?","answer":"\u003cp\u003eMedycyna Komórkowa jest nauką, która analizuje potrzeby pokarmowe komórki i wskazuje na potrzebę uzupełniania współczesnego pokarmu mikroelementami, gdyż pokarm ten jest zubożony. Źródłem życia jest energia (ATP) produkowana przez komórkę. Niedożywiona komórka produkuje za mało energii dla życia. Jakże często pierwszym objawem choroby jest uskarżanie się na brak energii. Jest to sygnał, że Twoje komórki są niedożywione.\u003c/p\u003e\u003cp\u003e\u003cb\u003emało energii życia = początek choroby\u003c/b\u003e\u003c/p\u003e"},{"question":"Jak wytłumaczyć, że w przeszłości ludzi nie połykali mikroelementów i cieszyli się dobrym zdrowiem?","answer":"\u003cp\u003eW przeszłości pokarm posiadał więcej mikroelementów. Od lat 60-tych ubiegłego stulecia wielkotowarowa produkcja żywności, co oznacza: z najmniejszej połaci gleby wyprodukować jak najszybciej i jak najwięcej, powoduje, że współczesny pokarm posiada tylko nikły procent wartości odżywczej w porównaniu z tym, co posiadał kiedyś. Ponadto jest skażony nawozami sztucznymi i środkami ochrony roślin.\u003c/p\u003e"},{"question":"Wszystkie warzywa i owoce, które konsumuję, produkuje sam. Nie używam nawozów sztucznych, ani chemicznych środków ochrony roślin. Czy zatem one również są niepełnowartościowe?","answer":"\u003cp\u003eRoślina, aby się rozwijać potrzebuje wodę. Zazwyczaj jest to woda pochodząca z opadów deszczu. Okazuje się, że woda jest nośnikiem informacji o środowisku, w którym przebywa. ,,Można powiedzieć, że woda jak taśma magnetyczna zapisuje rezonans magnetyczny innych substancji i w ten sposób absorbuje właściwości innych substancji, sama je przejmuje - można by rzec małpuje i przekazuje je jako własne. Można to wyjaśnić w ten sposób, ze woda zatrzymuje informacje zanieczyszczonych substancji w swojej strukturze cząsteczkowej, tak że ich właściwości są nadal widoczne, nawet jeśli woda zmieniła formę'' (Higa, 2003:138). Tradycyjnie woda wyparowując była oczyszczana przez promienie słoneczne w wyższych warstwach atmosfery. Obecnie wyższe warstwy atmosfery są tak zanieczyszczone, że oczyszczona para wodna, czyli woda, zostaje zanieczyszczona zanim opadnie na ziemię w postaci deszczu. Toteż problem zanieczyszczenia wody jest bardzo poważny. Konsekwencją tego jest powszechne zatrucie gleb wodą deszczową w mniejszym, bądź też większym stopniu. Zatrucie gleby obniża wartości odżywcze rosnących na niej roślin. W Tabeli 1 zostały przedstawione zawartości kilku istotnych mikroelementów potrzebnych dla zdrowia komórki, czyli produkcji energii życia, w latach 1985 i 2002. Dane z 2002r w porównaniu z 1985 r. są już i tak niepokojące. Od tego czasu zawartość mikroelementów zapewne jeszcze bardziej się obniżyła, gdyż chemizacja rolnictwa raczej uległa zwiększeniu. Może tutaj należy poszukiwać zwiększenia liczby zachorowań na nowotwory, alergie, etc.\u003c/p\u003e\u003cp\u003e\u003cb\u003eZwiązki mineralne i witaminy, zawartość w miligramach na 100g produktu spożywczego\u003c/b\u003e\u003c/p\u003e\u003ctable\u003e\u003ctr\u003e\u003cth\u003eProdukt\u003c/th\u003e\u003cth\u003eSkładnik\u003c/th\u003e\u003cth\u003e1985\u003c/th\u003e\u003cth\u003e2002\u003c/th\u003e\u003cth\u003eRóżnica\u003c/th\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth colSpan='5'\u003eOwoce\u003c/th\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eJabłka\u003c/td\u003e\u003ctd\u003eWitamina C\u003c/td\u003e\u003ctd\u003e5\u003c/td\u003e\u003ctd\u003e2\u003c/td\u003e\u003ctd\u003e-60%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='4'\u003eBanany\u003c/td\u003e\u003ctd\u003eWapń\u003c/td\u003e\u003ctd\u003e8\u003c/td\u003e\u003ctd\u003e7\u003c/td\u003e\u003ctd\u003e-12%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eKwas foliowy\u003c/td\u003e\u003ctd\u003e23\u003c/td\u003e\u003ctd\u003e5\u003c/td\u003e\u003ctd\u003e-79%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnez\u003c/td\u003e\u003ctd\u003e31\u003c/td\u003e\u003ctd\u003e24\u003c/td\u003e\u003ctd\u003e-23%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eWitamina B6\u003c/td\u003e\u003ctd\u003e330\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-95%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='2'\u003eTruskawki\u003c/td\u003e\u003ctd\u003eWapń\u003c/td\u003e\u003ctd\u003e21\u003c/td\u003e\u003ctd\u003e12\u003c/td\u003e\u003ctd\u003e-43%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eWitamina C\u003c/td\u003e\u003ctd\u003e60\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-87%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003cth colSpan='5'\u003eWarzywa\u003c/th\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='3'\u003eBrokuły\u003c/td\u003e\u003ctd\u003eWapń\u003c/td\u003e\u003ctd\u003e103\u003c/td\u003e\u003ctd\u003e28\u003c/td\u003e\u003ctd\u003e-73%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eKwas foliowy\u003c/td\u003e\u003ctd\u003e47\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-62%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnez\u003c/td\u003e\u003ctd\u003e24\u003c/td\u003e\u003ctd\u003e11\u003c/td\u003e\u003ctd\u003e-55%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='4'\u003eFasola\u003c/td\u003e\u003ctd\u003eWapń\u003c/td\u003e\u003ctd\u003e56\u003c/td\u003e\u003ctd\u003e22\u003c/td\u003e\u003ctd\u003e-51%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eKwas foliowy\u003c/td\u003e\u003ctd\u003e39\u003c/td\u003e\u003ctd\u003e30\u003c/td\u003e\u003ctd\u003e-23%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnez\u003c/td\u003e\u003ctd\u003e26\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-31%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eWitamina B6\u003c/td\u003e\u003ctd\u003e140\u003c/td\u003e\u003ctd\u003e32\u003c/td\u003e\u003ctd\u003e-77%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='2'\u003eKartofle\u003c/td\u003e\u003ctd\u003eWapń\u003c/td\u003e\u003ctd\u003e14\u003c/td\u003e\u003ctd\u003e3\u003c/td\u003e\u003ctd\u003e-78%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnez\u003c/td\u003e\u003ctd\u003e27\u003c/td\u003e\u003ctd\u003e14\u003c/td\u003e\u003ctd\u003e-48%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='2'\u003eMarchew\u003c/td\u003e\u003ctd\u003eWapń\u003c/td\u003e\u003ctd\u003e37\u003c/td\u003e\u003ctd\u003e28\u003c/td\u003e\u003ctd\u003e-24%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eMagnez\u003c/td\u003e\u003ctd\u003e21\u003c/td\u003e\u003ctd\u003e6\u003c/td\u003e\u003ctd\u003e-75%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd rowSpan='2'\u003eSzpinak\u003c/td\u003e\u003ctd\u003eMagnez\u003c/td\u003e\u003ctd\u003e62\u003c/td\u003e\u003ctd\u003e15\u003c/td\u003e\u003ctd\u003e-76%\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eWitamina C\u003c/td\u003e\u003ctd\u003e61\u003c/td\u003e\u003ctd\u003e18\u003c/td\u003e\u003ctd\u003e-65%\u003c/td\u003e\u003c/tr\u003e\u003c/table\u003e\u003ch5\u003eTabela 1. Owoce i warzywa wczoraj i dziś\u003c/h5\u003e\u003ch5\u003eŹródło: 1985 Geigy (Szwajcaria) 1996 oraz 2002 sanatorium Szwarcwald Oberthal\u003c/h5\u003e\u003cp\u003eCzy sądzą Państwo, w świetle tych informacji, że nasza dieta w pełni zaspokoi zapotrzebowanie naszego organizmu na mikroelementy (witaminy i minerały)? Odpowiedz na to pytanie nasuwa się sama. Dlatego już teraz musimy zadbać o mikroelementy, jakie dostarczamy do naszego organizmu. I nie chodzi tu tylko o samo dostarczenie witamin i minerałów, ale również o jakość i odpowiednią ilość witamin.\u003c/p\u003e"},{"question":"Jakie mogą być pierwsze objawy niedoboru mikroelementów w naszym pokarmie?","answer":"\u003cp\u003eZazwyczaj pierwszym objawem niedoboru mikroelementów w naszym pokarmie jest brak energii życia i pogorszone samopoczucie. Mikroelementy są niezbędne do produkcji energii (ATP) w komórce. Energia ta jest energią życia. W następnej kolejności pojawia się objawy chorób generowanych przez stres środowiska, w którym żyjemy oraz inne dolegliwości związane z uwarunkowaniami genetycznymi.\u003c/p\u003e"},{"question":"Dlaczego rządy państw nie dbają o to, aby produkowany pokarm był zdrowy?","answer":"\u003cp\u003eOdpowiedź na to pytanie jest bardzo trudna, ale można snuć kilka hipotez:\u003c/p\u003e\u003cul\u003e\u003cli\u003eByć może istnieją korporacje, którym zależy na tym, aby było coraz więcej ludzi chorych, których trzeba będzie podtrzymywać przy życiu, a to kosztuje. Koszty leczenia pokrywają podatnicy ze swoich podatków oraz ze swoich własnych oszczędności. Politycy mogą być sponsorowani przez korporacje, o których mowa, zatem nie jest w ich interesie osobistym, aby zadbać o zdrowie narodu, którym rządzą.\u003c/li\u003e\u003cli\u003eMoże komuś zależy, aby zmniejszyć liczebność mieszkańców kuli ziemskiej. Mówi się ostatnio bardzo dużo o przeludnieniu i że szkodzi ono ekologii Ziemi.\u003c/li\u003e\u003c/ul\u003e"},{"question":"Czy można zatem żyć bez połykania mikroelementów?","answer":"\u003cp\u003eZ pewnością tak! Jednakże można być bardziej twórczym, produktywnym i dłużej zachować wigor życia jeżeli dostarczy się komórkom organizmu niezbędnych mikroelementów do optymalnej produkcji energii życia.\u003c/p\u003e"},{"question":"Jaki styl życia wymusza wprowadzenie dodatkowych mikroelementów do konsumowanej pokarmu?","answer":"\u003cp\u003ePośpiech, dyspozycyjność, dzwoniące telefony powodują stres, który zwiększa zapotrzebowanie na mikroelementy. Ich brak w naszym pokarmie powoduje wypalenie naszego organizmu, tzw. burnout, które jest bardzo trudne i długie w leczeniu. Niestety, kończy się on często zawałem, nowotworem, załamaniem psychicznym czy stwardnieniem rozsianym. Organizm ludzki można porównać do silnika. Im lepsze paliwo, czyli pokarm dla komórki dostarczymy, tym dłużej będzie on działał bez zepsucia, czyli choroby.\u003c/p\u003e\u003cp\u003e\u003cb\u003eIm większy stres, tj. obciążenie organizmu człowieka - tym większe zapotrzebowanie na energię, czyli mikroelementy potrzebne do jej produkcji.\u003c/b\u003e\u003c/p\u003e"},{"question":"Od jakiego wieku powinno się zacząć uzupełniać dietę mikroelementami?","answer":"\u003cp\u003eZabrzmi to może tendencyjnie, ale uzupełnianie pokarmu dodatkowymi mikroelementami najlepiej rozpocząć przed planowaniem poczęcia dziecka zarówno u kobiety jak i mężczyzny. Co trzeci noworodek rodzi się z alergią. Skolioza noworodkowa występuje coraz częściej! Można przypuszczać, że brak wszystkich mikroelementów w pokarmie matki będzie miał negatywny wpływ na prawidłowy rozwój dziecka w jej łonie. W czyim interesie może być rodzenie się dzieci takich jak na zdjęciu obok (Rys. 1). Zobacz również: \u003ca href='http://www.chiropraktycy.pl/' target='_blank'\u003ehttp://www.chiropraktycy.pl/\u003c/a\u003e zakładka \u003ci\u003epublikacje\u003c/i\u003e prezentacja: 10. Skolioza idiopatyczna boczna - ukryta przyczyna (2007).\u003c/p\u003e\u003cimg src='/img/skolioza.jpg' alt='Skolioza' /\u003e\u003ch5\u003eRys. 1.\u003c/h5\u003e"},{"question":"Z jakiego źródła nabywać mikroelementy / suplementy?","answer":"\u003cp\u003eDobre źródło dostawy mikroelementów /suplementów to takie, z którego się osobiście korzysta przynajmniej 1.5 roku i zauważa się u siebie pozytywne zmiany w wielu aspektach swojego zdrowia oraz nie zamierza z niego rezygnować.\u003c/p\u003e\u003cp\u003eNa co koniecznie trzeba zwrócić uwagę przy wyborze mikroelementów / suplementów:\u003c/p\u003e\u003cul\u003e\u003cli\u003eMikroelementy powinny koniecznie być pochodzenia naturalnego, a nie syntetycznego. Mikroelementy syntetyczne są rozpoznawane przez organizm ludzki jako ciało obce i muszą zostać zagospodarowane tworząc często związki toksyczne. Ponadto, wchłanialność mikroelementów syntetycznych wg różnych źródeł waha się zaledwie w granicach 3-10%.\u003c/li\u003e\u003cli\u003eProducent mikroelementów powinien stosować najwyższe procedury jakości, tzw. 6S (Selection, Sourcing, Structure, Standardization, Safety, Substantiation), czyli (1) stosować selekcję w doborze bioaktywnych składników, (2) surowiec powinien być najwyższej jakości, (3) struktura molekularna zawierającego mikroelementy powinna być tak skonstruowana, aby zapewnić jego pełną wchłanialność przez organizm, (4) produkt powinien zawierać standaryzowaną, rzeczywistą zawartość bioaktywnych mikroelementów, (5) producent powinien ponadto sprawdzać surowce renomowanego dostawcy na zawartość w nich składników toksycznych powszechnie występujące w powietrzu, wodzie i glebie, (6) niezbędna jest również baza naukowa potwierdzającą kliniczną efektywność mikroelementów używanych przez producenta.\u003c/li\u003e\u003cli\u003ePosiadanie swoich własnych plantacji do produkcji naturalnych mikroelementów jest dobrą praktyką. Nie zapewnia to jednak, że produkt tej plantacji będzie wolny od związków toksycznych powszechnie obecnych w powietrzu, a zatem i w deszczu, jak i wodach gruntowych, który jest niezbędny dla rozwoju rośliny. Niezbędne wydaje się zatem badanie wszystkich składników za pomocą spektrometra masowego, który jest w stanie wykryć jedna cząstkę niechcianego składnika, np. toksyny w 53 miliardach cząsteczek. Praktycznie można to porównać do znalezienia kropli atramentu w 3 375 000 (trzech milionach trzystu siedemdziesięciu pięciu tysiącach) litrach wody. Dla porównania taka ilość wody mieści się w basenie o rozmiarach olimpijskich.\u003c/li\u003e\u003c/ul\u003e"},{"question":"Co to jest suplement?","answer":"\u003cp\u003eSuplement to ogólnodostępny środek spożywczy, często określany jako specjalistyczna forma pokarmu, przeznaczony do uzupełniania codziennej diety. Zawierająca on w sobie mikroelementy (witaminy, minerały, pierwiastki śladowe i aminokwasy), kwasy tłuszczowe, oraz flawonoidy.\u003c/p\u003e"},{"question":"Dlaczego czystość suplementów jest tak istotna?","answer":"\u003cp\u003eWyobraź sobie, że połykasz 4 tabletki dziennie przez 10 lat, które zawierają związki toksyczne. Nie trudno policzyć ile w tym czasie można spożyć toksyn i zanieczyszczeń. Rachunek jest prosty!\u003c/p\u003e"},{"question":"Dlaczego z rozwagą należy wybierać firmy producentów suplementów?","answer":"\u003cp\u003eNiektórzy producenci suplementów informują na opakowaniu produktu, ze zawiera on, powiedzmy 500 mg witaminy C pozyskanej z naturalnego źródła, ale tylko 10% jest w nim bioaktywnej formy witaminy C, czyli tej, która może zostać wchłonięta przez nasz organizm. Ponadto nazwa składnika suplementu nie zawsze zapewnia, że jego struktura molekularna jest najwyższej jakości.\u003c/p\u003e\u003cp\u003ePotrzeba suplementacji, czyli uzupełnianie pokarmu, który konsumujemy, mikroelementami jest rozpoznawana coraz częściej nawet przez najbardziej konserwatywnych przedstawicieli naturalnej profilaktyki prozdrowotnej. Suplementacja zaczyna być potężny przemysłem, w którym pojawiają się nieuczciwi producenci żyjący kosztem na niewiedzy konsumentów.\u003c/p\u003e"},{"question":"Czy można suplementajcą / mikroelementami leczyć choroby?","answer":"\u003cp\u003eTak można, ale zajmuje to kilka do kilkanaście miesięcy. NALEŻY JEDNAK SKONSULTOWAC SWÓJ STAN ZDROWIA Z LEKARZEM PROWADZĄCYM, KTÓRY JEST W STANIE MONITOROWAĆ ZARÓWNO POPRAWĘ JAK I POGORSZENIE STANU ZDROWIA.\u003c/p\u003e\u003cp\u003eMikroelementy spożywane regularnie przywracają prawidłowe działanie wszystkich komórek ciała, oczyszczają, odżywiają i regenerują organizm, zatem przywracają zdrowie i wigor życia. Okazuje się, że często uzupełnianie spożywanej żywności mikroelementami podczas leczenia farmakologicznego, zaordynowanego przez lekarza medycyny konwencjonalnej, powoduje lepsze działanie leków. Skrócony zostaje zatem okres leczenia farmakologicznego.\u003c/p\u003e"},{"question":"Czego mogę oczekiwać, kiedy zacznę uzupełniać mój pokarm mikroelementami?","answer":"\u003cp\u003eZe zdziwieniem możesz nawet nie zauważyć, że podróż, która codziennie odbywasz już cię tak nie męczy, nie potrzebujesz drzemki popołudniowej. Wychodzisz na czwarte piętro, podbiegasz do autobusu i robisz to bez zadyszki. O dziwo nie złapałeś żadnej grypy a jest już wiosna, a przeziębienie, jeżeli złapałeś, to znikło szybko i nie pozostawiło powikłań (kaszel, chrypka, etc,). Latem zauważasz, że wiosenna alergia jakoś cię ominęła w tym roku. Fryzjer zauważa, że Twoje włosy zrobiły się gęstsze i lśniące, zaś krem do rąk leży bezużyteczny. Zauważasz, jaki świat jest piękny. Uśmiechasz się częściej do siebie i innych robisz się bardziej tolerancyjny i wyrozumiały.\u003c/p\u003e"}],"author":"Opracował: Henryk Dyczek","bioHeader":"Biografia:","bioList":["Higa t. 2003. Rewolucja w ochronie naszej planety. Puławy: Greenland-Technologia EM","Rath M. 2007. Dlaczego zwierzęta nie dostają zawałów serca?"],"buttonShow":"Wyświetl odpowiedź","buttonHide":"Schowaj odpowiedź"}}},"initialLocale":"en","ns":["main","szlaZdMain","szlaZdQuestions"],"userConfig":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"},"default":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"}}}}},"__N_SSG":true},"page":"/szlachetne_zdrowie/pytania","query":{},"buildId":"7Y7qWvOUZczrcjv9ZLAAw","isFallback":false,"gsp":true,"locale":"en","locales":["pl","en"],"defaultLocale":"pl","scriptLoader":[]}</script></body></html>
