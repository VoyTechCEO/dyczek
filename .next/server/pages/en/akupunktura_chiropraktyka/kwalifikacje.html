42-50.729 41.125-91.852 91.854-91.852.96699.001 1.9339.0173 2.9004.0488l.25391-7.9823c-1.0511-.0349-2.1026-.0531-3.1543-.0547z" color="#000000"></path></g></svg><h2>Ładowanie...</h2></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"_nextI18Next":{"initialI18nStore":{"en":{"main":{"mainNav":[{"name":"Henryk Dyczek","link":"/"},{"name":"Academy of Chiropractic","link":"/akademia_chiropraktyki"},{"name":"Acupuncture \u0026 Chiropractic","link":"/akupunktura_chiropraktyka"},{"name":"The Institute of Oriental Medicine","link":"/instytut_medycyny_orientalnej"},{"name":"Robust Health","link":"/szlachetne_zdrowie"},{"name":"Cosmetic Acupuncture","link":"/akupunktura_kosmetyczna"}],"homeDyczekSpecs":{"nav":[{"name":"homeDyczek","link":"/"}],"title":"Henryk Dyczek - unconventional medicine","description":"My name is Henryk Dyczek. I am a charted acupuncturist and chiropractor affiliated with the Polish Society of Manual Medicine, British Acupuncture Council and British Association."},"akademiaChSpecs":{"nav":[{"name":"Home","link":"/akademia_chiropraktyki"},{"name":"About Academy","link":"/akademia_chiropraktyki/o_akademii"},{"name":"Terminology","link":"/akademia_chiropraktyki/terminologia"},{"name":"Facts","link":"/akademia_chiropraktyki/fakty"},{"name":"Practice","link":"/akademia_chiropraktyki/praktyka"},{"name":"Course","link":"/akademia_chiropraktyki/kurs"},{"name":"Graduates","dropdown":[{"name":"Graduates list","link":"/akademia_chiropraktyki/lista_absolwentow"},{"name":"Graduates opinions","link":"/akademia_chiropraktyki/opinie_absolwentow"}]},{"name":"Contact","link":"/akademia_chiropraktyki/kontakt"}],"title":"Academy of Chiropractic","description":"Find out more about the activities and objectives of the Academy of Chiropractic."},"akuChiroSpecs":{"nav":[{"name":"Home","link":"/akupunktura_chiropraktyka"},{"name":"Qualifications","link":"/akupunktura_chiropraktyka/kwalifikacje"},{"name":"Articles","link":"/akupunktura_chiropraktyka/publikacje"},{"name":"Contact","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - acupuncture \u0026 chiropractic","description":"Learn what acupuncture and chiropractic are and what issues the help with. Look into multiple publications regarding acupuncture and chiropractic."},"imoSpecs":{"nav":[{"name":"Home","link":"/instytut_medycyny_orientalnej"},{"name":"Courses","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Source texts","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Articles","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"TCM practices","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Events","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Links","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Contact","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"The Institute of Oriental Medicine","description":"Oriental Medicine Institute; learn about its objectives, mission and philosophy and learn about the available courses."},"szlaZdSpecs":{"nav":[{"name":"About us","link":"/szlachetne_zdrowie"},{"name":"Questions","link":"/szlachetne_zdrowie/pytania"},{"name":"Articles","link":"/szlachetne_zdrowie/publikacje"},{"name":"Links","link":"/szlachetne_zdrowie/linki"},{"name":"Contact","link":"/szlachetne_zdrowie/kontakt"}],"title":"Robust health","description":"Health is a serious matter, so I share my over thirty years of clinical experience, how to live healthily and grow old without being a burden to others."},"akuKosSpecs":{"nav":[{"name":"Home","link":"/akupunktura_kosmetyczna"},{"name":"About","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"History","link":"/akupunktura_kosmetyczna/historia"},{"name":"Results","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Q\u0026A","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publications","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Contact","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Cosmetic Acupuncture","description":"Cosmetic Acupuncture is a great way to rejuvenate the face and firm the body. Learn how it is applied and its positive effects on the body."},"footerRights":"Henryk Dyczek. All right reserved.","footerCredits":"Website made by","contact":{"type":"tel./fax"}},"akuChiQualifications":{"header1":"QUALIFICATIONS","smallHeader":"My name is Henryk Dyczek.","paragraph1":"I am a Charted Acupuncturist and Chiropractor affiliated with the Polish Society of Manual Medicine, British Acupuncture Council.","paragraph2":"My path towards my current professions began several years ago with a trip to the UK for an English course. There I met acupuncture students and saw the results of acupuncture treatment for the first time. Influenced by this along with my prior interest in unconventional means of treatment, as well as the need to satisfy my inner need to help the sick, I began studying unconventional medicine after completing the language course.","paragraph3":"At the College of Traditional Acupuncture in Leamington Spa, I earned a bachelor’s degree in Acupuncture in 1988. I had been treating using acupuncture since 1987, and from 1988 I ran an independent clinic near Oxford. Simultaneously, I have been taking further studies at the same college and earned the title of Advanced Licentiate in Acupuncture in 1990, and in 1992 I crowned my acupuncture studies, gaining the title of Acupuncture Master.","paragraph4":"While working with patients, I realised that the ability to manipulate the motor system (manual therapy) would be a great help in my work. Consequently, in 1991 I undertook studies at the Oxford College of Chiropractic, graduating in 1995 with a Diploma in Chiropractic. I devoted the following year to postgraduate chiropractic studies in London. During said studies, I also developed my skills in working with Qi energy, studying Qigong under the supervision of Zhixing Wang from 1991 to 1995.","paragraph5":"In the next phase of my clinical work, I noticed that the effects of clinical work can be improved with the use of Chinese herbs. Thus, I began studying Traditional Chinese Herbalism in 1996, at the College of Integrated Chinese Medicine in Reading, UK.","paragraph6":"In 1998, after fourteen years of study and clinical work in the UK, I returned to my homeland, where I established and office in Przysiek, near Toruń.","paragraph7":"Since 1999, I have been teaching mu successors at the \u003ca href='/akademia_chiropraktyki/' target='_blank' rel='noreferrer'\u003eAcademy of Chiropractic\u003c/a\u003e, which I founded.","paragraph8":"In the process of continuous professional development, I earned a Bachelor of Arts (Chiropractic) degree at Oxford Brookes University in 2000 and became one of the few chiropractors in Europe with a university degree in this field. For a better understanding of how patients’ bodies react during chiropractic treatments, in 2002 I completed a two-year training in Craniosacral Therapy with Dr. Andrea Axt of Montreal, Canada.","paragraph9":"While teaching chiropractic at the Academy of Chiropractic, founded by me in 1999, I noticed the need for teaching qualifications, which resulted in a Bachelor of Arts in English from the Teachers’ College of Foreign Languages in Toruń and Nicolaus Copernicus University in Toruń in 2003, as well as a Master of Arts in English Language and Computer Applications from the University of Łódź and a Master in Arts in Coputer-Based English Language Studies at the University of Lancaster, UK.","paragraph10":"In June 2006, together with Janusz Zarbst, I launched the School of Traditional Acupuncture in Bydgoszczy.","paragraph11":"In January 2013 I received my doctoral degree in medicine from the Faculty of Medicine, Medical University in Łódź."}},"pl":{"main":{"mainNav":[{"name":"Henryk Dyczek","link":"/"},{"name":"Akademia Chiropraktyki","link":"/akademia_chiropraktyki"},{"name":"Akupunktura Chiropraktyka","link":"/akupunktura_chiropraktyka"},{"name":"Instytut Medycyny Orientalnej","link":"/instytut_medycyny_orientalnej"},{"name":"Szlachetne zdrowie","link":"/szlachetne_zdrowie"},{"name":"Akupunktura kosmetyczna","link":"/akupunktura_kosmetyczna"}],"homeDyczekSpecs":{"nav":[{"name":"homeDyczek","link":"/"}],"title":"Henryk Dyczek - medycyna niekonwencjonalna","description":"Nazywam się Henryk Dyczek, jestem dyplomowanym akupunkturzystą i chiropraktykiem zrzeszonym w Polskim Towarzystwie Medycyny Manualnej, British Acupuncture Council oraz British Association for Applied Chiropractic."},"akademiaChSpecs":{"nav":[{"name":"Główna","link":"/akademia_chiropraktyki"},{"name":"O Akademii","link":"/akademia_chiropraktyki/o_akademii"},{"name":"Terminologia","link":"/akademia_chiropraktyki/terminologia"},{"name":"Fakty","link":"/akademia_chiropraktyki/fakty"},{"name":"Praktyka","link":"/akademia_chiropraktyki/praktyka"},{"name":"Kurs","link":"/akademia_chiropraktyki/kurs"},{"name":"Absolwenci","dropdown":[{"name":"Lista absolwentów","link":"/akademia_chiropraktyki/lista_absolwentow"},{"name":"Opinie absolwentów","link":"/akademia_chiropraktyki/opinie_absolwentow"}]},{"name":"Kontakt","link":"/akademia_chiropraktyki/kontakt"}],"title":"Akademia Chiropraktyki","description":"Dowiedz się więcej o działalności oraz założeniach Akademii Chiropraktyki - zobacz dostępne szkolenia i kursy!"},"akuChiroSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_chiropraktyka"},{"name":"Kwalifikacje","link":"/akupunktura_chiropraktyka/kwalifikacje"},{"name":"Publikacje","link":"/akupunktura_chiropraktyka/publikacje"},{"name":"Kontakt","link":"/akupunktura_chiropraktyka/kontakt"}],"title":"Henryk Dyczek - akupunktura i chiropraktykas","description":"Poznaj czym są akupunktura i chiropraktyka, oraz z jakimi problemami one pomagają. Zapoznaj się też z licznymi publikacjami dotyczącymi akupunktury i chiropraktyki."},"imoSpecs":{"nav":[{"name":"Główna","link":"/instytut_medycyny_orientalnej"},{"name":"Szkolenia","link":"/instytut_medycyny_orientalnej/szkolenia"},{"name":"Teksty źródłowe","link":"/instytut_medycyny_orientalnej/teksty_zrodlowe"},{"name":"Publikacje","link":"/instytut_medycyny_orientalnej/publikacje"},{"name":"Gabinety TMC","link":"/instytut_medycyny_orientalnej/gabinety_tmc"},{"name":"Wydarzenia","link":"/instytut_medycyny_orientalnej/wydarzenia"},{"name":"Linki","link":"/instytut_medycyny_orientalnej/linki"},{"name":"Kontakt","link":"/instytut_medycyny_orientalnej/kontakt"}],"title":"Instytut Medycyny Orientalnej","description":"Instytut Medycyny Orientalnej; poznaj jego cele, misje i filozofię oraz zapoznaj się z dostępnymi szkoleniami."},"szlaZdSpecs":{"nav":[{"name":"O nas","link":"/szlachetne_zdrowie"},{"name":"Pytania","link":"/szlachetne_zdrowie/pytania"},{"name":"Publikacje","link":"/szlachetne_zdrowie/publikacje"},{"name":"Linki","link":"/szlachetne_zdrowie/linki"},{"name":"Kontakt","link":"/szlachetne_zdrowie/kontakt"}],"title":"Szlachetne zdrowie","description":"Zdrowie jest poważną sprawą, więc dzielę się moim ponad trzydziestoletnim doświadczeniem klinicznym, jak zdrowo żyć i jak się starzeć nie będąc ciężarem dla innych."},"akuKosSpecs":{"nav":[{"name":"Główna","link":"/akupunktura_kosmetyczna"},{"name":"O nas","link":"/akupunktura_kosmetyczna/o_nas"},{"name":"Historia","link":"/akupunktura_kosmetyczna/historia"},{"name":"Rezultaty","link":"/akupunktura_kosmetyczna/rezultaty"},{"name":"Pytania i odpowiedzi","link":"/akupunktura_kosmetyczna/pytania_i_odpowiedzi"},{"name":"Publikacje","link":"/akupunktura_kosmetyczna/publikacje"},{"name":"Kontakt","link":"/akupunktura_kosmetyczna/kontakt"}],"title":"Akupunktura kosmetyczna","description":"Akupunktura kosmetyczna to świetny sposób na odmłodzenie twarzy i ujędrnienie ciała. Poznaj w jaki sposób jest stosowana i jej pozytywny wpływ na całokształt ciała."},"footerRights":"Henryk Dyczek. Wszystkie prawa zastrzeżone.","footerCredits":"Strona wykonana przez","contact":{"type":"tel./faks"}},"akuChiQualifications":{"header1":"KWALIFIKACJE","smallHeader":"Nazywam się Henryk Dyczek.","paragraph1":"Jestem Dyplomowanym Akupunkturzystą i Chiropraktykiem zrzeszonym w Polskim Towarzystwie Medycyny Manualnej, British Acupuncture Council.","paragraph2":"Moja droga do obecnie wykonywanych zawodów rozpoczęła się kilkanaście lat temu wyjazdem do Wielkiej Brytanii na kurs języka angielskiego. Tam spotkałem studentów akupunktury i po raz pierwszy widziałem rezultaty leczenia akupunkturą. Pod wpływem tego doświadczenia oraz wcześniejszych zainteresowań niekonwencjonalnymi środkami leczenia, a także potrzeby zaspokojenia wewnętrznej chęci pomocy ludziom chorym, po ukończeniu kursu językowego rozpocząłem studia medycyny niekonwencjonalnej.","paragraph3":"W College of Traditional Acupuncture w Leamington Spa, w 1988 uzyskałem licencjat z Akupunktury. Od 1987 roku leczyłem akupunkturą, a od 1988 samodzielnie prowadziłem przychodnię niedaleko Oxfordu. Jednocześnie odbywałem dalsze studia w tej samej uczelni i zdobyłem w 1990 roku tytuł Advanced Licentiate in Acupuncture, a w 1992 roku uwieńczyłem studia akupunktury uzyskując tytuł Acupuncture Master.","paragraph4":"Pracując z pacjentami spostrzegłem, że wielką pomocą w mojej pracy byłaby umiejętność manipulacji na układzie ruchowym (terapia manualna). W konsekwencji w 1991 roku podjąłem studia w Oxford College of Chiropractic, które ukończyłem w 1995 roku otrzymując Diploma in Chiropractic. Następny rok poświęciłem podyplomowym studiom chiropraktyki w Londynie. W okresie studiów chiropraktycznych rozwijałem również swoje umiejętności w zakresie pracy z energia Qi, studiując w latach 1991-1995 Qigong pod nadzorem Zhixing Wang.","paragraph5":"W kolejnym etapie pracy klinicznej zauważyłem, że polepszenie efektów pracy klinicznej można zwiększyć zastosowaniem ziół chińskich. Toteż w 1996r rozpocząłem studia Tradycyjnego Ziołolecznictwa Chińskiego w College of Integrated Chinese Medicine w Reading, Wielka Brytania.","paragraph6":"W 1998 roku po czternastu latach studiów i pracy klinicznej w Wielkiej Brytanii powróciłem do swojej Ojczyzny, gdzie otworzyłem gabinet w Przysieku koło Torunia.","paragraph7":"Od 1999 roku kształcę swoich następców w utworzonej przez siebie \u003ca href='/akademia_chiropraktyki/' target='_blank' rel='noreferrer'\u003eAkademii Chiropraktyki\u003c/a\u003e.","paragraph8":"W procesie ciągłego kształcenia zawodowego uzyskałem w 2000 roku stopień naukowy B.A. (Chiropractic) Oxford Brookes University i stałem się jednym z nielicznych w Europie chiropraktyków z dyplomem uniwersyteckim w tej dziedzinie. Dla lepszego zrozumienia reakcji ciała chorych podczas zabiegów chiropraktycznych w 2002 roku ukończyłem dwuletnie szkolenie w zakresie Terapii Czaszkowo-Krzyżowej z dr Andrea Axt z Montrealu, Kanada.","paragraph9":"Ucząc chiropraktyki w założonej przeze mnie w 1999 Akademii Chiropraktyki zauważyłem potrzebę zdobycia kwalifikacji nauczycielskich, co zaowocowało w 2003r Licencjatem z Języka Angielskiego z Nauczycielskiego Kolegium Języków Obcych w Toruniu i Uniwersytetu Mikołaja Kopernika w Toruniu oraz magistrem Języka Angielskiego i Zastosowań Komputerowych z Uniwersytetu Łódzkiego i Master of Arts in Computer-Based English Language Studies w University of Lancaster, Wielka Brytania.","paragraph10":"W czerwcu 2006r wspólnie z Januszem Zerbst otworzyłem Szkołę Akupunktury Tradycyjnej w Bydgoszczy.","paragraph11":"W styczniu 2013r uzyskałem stopień naukowy doktora nauk medycznych na Wydziale Lekarskim Uniwersytetu Medycznego w Łodzi."}}},"initialLocale":"en","ns":["main","akuChiQualifications"],"userConfig":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"},"default":{"i18n":{"locales":["pl","en"],"defaultLocale":"pl"}}}}},"__N_SSG":true},"page":"/akupunktura_chiropraktyka/kwalifikacje","query":{},"buildId":"Z271GznMJwSxjCy7k9TQi","isFallback":false,"gsp":true,"locale":"en","locales":["pl","en"],"defaultLocale":"pl","scriptLoader":[]}</script></body></html>
